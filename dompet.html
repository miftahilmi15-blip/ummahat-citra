<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pohon Jariyah | Master Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --dana-blue: #108ee9;
            --overlay-dark: rgba(0,0,0,0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: #000; overflow: hidden; height: 100vh; }

        /* --- BACKGROUND REALISTIK --- */
        .game-canvas {
            width: 100%;
            height: 100vh;
            background: url('https://r.jina.ai/i/65757d23f2b14686948512e098485202') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Efek Sinar Matahari Meluncur */
        .sun-ray {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,225,0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        /* --- UI OVERLAY --- */
        .bottom-ui {
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 40px 20px 100px;
            color: white;
            z-index: 10;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stat-item { text-align: center; }
        .stat-item h4 { font-size: 10px; opacity: 0.7; text-transform: uppercase; }
        .stat-item p { font-size: 18px; font-weight: 800; }

        .progress-container {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: #fff;
            width: 65%; /* Nanti disinkronkan */
            box-shadow: 0 0 10px #fff;
            transition: 1s width ease-in-out;
        }

        .action-area {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-main {
            flex: 2;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: #fff;
            color: #333;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-circle {
            flex: 0.5;
            aspect-ratio: 1;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Animasi Pohon Bernapas */
        @keyframes breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }
        .tree-body {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            animation: breath 5s ease-in-out infinite;
            pointer-events: none;
        }

        /* Navigasi Bawah Tetap Senada */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { text-align: center; color: rgba(255,255,255,0.6); font-size: 10px; flex: 1; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="game-canvas">
        <div class="sun-ray"></div>
        <div class="tree-body"></div> <div class="bottom-ui">
            <div class="stats-row">
                <div class="stat-item">
                    <h4>Level</h4>
                    <p id="lvl-display">54</p>
                </div>
                <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.2);"></div>
                <div class="stat-item">
                    <h4>Pahala</h4>
                    <p id="progress-val">57.400</p>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="bar-fill"></div>
            </div>

            <div class="action-area">
                <div class="btn-circle"><i class="fas fa-info-circle"></i></div>
                <button class="btn-main" onclick="location.href='kartu.html'">Siram dengan Sedekah</button>
                <div class="btn-circle"><i class="fas fa-share-alt"></i></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="location.href='index.html'"><i class="fas fa-home"></i> Beranda</div>
        <div class="nav-item" onclick="location.href='aktivitas.html'"><i class="fas fa-history"></i> Aktivitas</div>
        <div class="nav-item active"><i class="fas fa-wallet"></i> Dompet</div>
        <div class="nav-item" onclick="location.href='saya.html'"><i class="fas fa-user-circle"></i> Saya</div>
    </div>

    <script>
        // Logika Sinkronisasi Data
        function syncTanam() {
            let dataRaw = localStorage.getItem('kas_data');
            let listKas = dataRaw ? JSON.parse(dataRaw) : [];
            let totalInfaq = 0;
            listKas.forEach(t => { if(t.type === 'masuk') totalInfaq += parseInt(t.amount); });

            // Update Angka
            document.getElementById('progress-val').innerText = totalInfaq.toLocaleString('id-ID');
            
            // Update Level (Contoh: per 10rb naik level)
            let level = Math.floor(totalInfaq / 10000) + 1;
            document.getElementById('lvl-display').innerText = level;

            // Update Bar (Max level 1jt misalnya)
            let percent = Math.min((totalInfaq / 1000000) * 100, 100);
            document.getElementById('bar-fill').style.width = percent + "%";
        }

        window.onload = syncTanam;
    </script>
</body>
</html>
