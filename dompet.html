<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pohon Jariyah | Master Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --dana-blue: #108ee9;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { background: #000; overflow: hidden; height: 100vh; }

        /* --- BACKGROUND POHON REALISTIK --- */
        /* Menggunakan gambar pohon rimbun berkualitas tinggi */
        .game-canvas {
            width: 100%;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        /* Overlay gelap bawah agar text terbaca */
        .game-canvas::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
            z-index: 1;
        }

        /* Efek Cahaya Matahari */
        .sun-ray {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 10%, rgba(255,255,225,0.3) 0%, transparent 60%);
            pointer-events: none;
            z-index: 2;
        }

        /* --- UI OVERLAY --- */
        .bottom-ui {
            padding: 40px 25px 110px;
            color: white;
            z-index: 10;
            position: relative;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-item { text-align: left; }
        .stat-item h4 { font-size: 11px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-item p { font-size: 22px; font-weight: 800; }

        .progress-container {
            background: rgba(255,255,255,0.2);
            height: 10px;
            border-radius: 20px;
            margin: 10px 0 20px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        .progress-bar {
            height: 100%;
            background: #fff;
            width: 0%; 
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
            transition: 1.5s width cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-area {
            display: flex;
            gap: 12px;
        }

        .btn-main {
            flex: 2;
            padding: 16px;
            border-radius: 15px;
            border: none;
            background: #fff;
            color: #111;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-circle {
            width: 55px;
            height: 55px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Navigasi Bawah Transparan */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(15px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
        }
        .nav-item { text-align: center; color: rgba(255,255,255,0.5); font-size: 10px; flex: 1; cursor: pointer; text-decoration: none; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="game-canvas">
        <div class="sun-ray"></div>

        <div class="bottom-ui">
            <div class="stats-row">
                <div class="stat-item">
                    <h4>Pohon Level</h4>
                    <p id="lvl-display">1</p>
                </div>
                <div class="stat-item" style="text-align: right;">
                    <h4>Total Pahala</h4>
                    <p id="progress-val">0</p>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="bar-fill"></div>
            </div>

            <div class="action-area">
                <div class="btn-circle"><i class="fas fa-seedling"></i></div>
                <button class="btn-main" onclick="location.href='kartu.html'">Siram dengan Sedekah</button>
                <div class="btn-circle"><i class="fas fa-share-alt"></i></div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> Beranda</a>
        <a href="aktivitas.html" class="nav-item"><i class="fas fa-history"></i> Aktivitas</a>
        <a href="dompet.html" class="nav-item active"><i class="fas fa-wallet"></i> Dompet</a>
        <a href="saya.html" class="nav-item"><i class="fas fa-user-circle"></i> Saya</a>
    </div>

    <script>
        function syncTanam() {
            let dataRaw = localStorage.getItem('kas_data');
            let listKas = dataRaw ? JSON.parse(dataRaw) : [];
            let totalInfaq = 0;
            listKas.forEach(t => { if(t.type === 'masuk') totalInfaq += parseInt(t.amount); });

            // Update Angka dengan format ribuan
            document.getElementById('progress-val').innerText = totalInfaq.toLocaleString('id-ID');
            
            // Logika Level: Setiap 20.000 naik 1 level
            let level = Math.floor(totalInfaq / 20000) + 1;
            document.getElementById('lvl-display').innerText = level;

            // Update Bar: Anggap target 1.000.000 untuk bar penuh
            setTimeout(() => {
                let percent = Math.min((totalInfaq / 1000000) * 100, 100);
                document.getElementById('bar-fill').style.width = (percent === 0 ? "5%" : percent + "%");
            }, 300);
        }

        window.onload = syncTanam;
    </script>
</body>
</html>
