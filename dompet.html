<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Pohon Jariyah</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#f0f4f8;overflow:hidden;height:100vh}

/* ===== SCENE ===== */
#scene{
  height:60vh;
  background:linear-gradient(to top,#4CAF50,#90CAF9);
  position:relative;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  overflow:hidden;
  transition:background 1s ease;
}

/* ===== POHON ===== */
.tree{
  position:relative;
  z-index:10;
  margin-bottom:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.trunk{
  width:26px;
  height:100px;
  background:#6D4C41;
  border-radius:6px;
  transition:height .5s ease;
}

.leaves{
  position:relative;
  width:190px;
  height:150px;
  margin-bottom:-20px;
}

.leaf{
  position:absolute;
  width:24px;
  height:24px;
  background:#4CAF50;
  border-radius:50% 0 50% 0;
  animation:pop .4s ease forwards;
}

@keyframes pop{
  from{transform:scale(0) rotate(-45deg);opacity:0}
  to{transform:scale(1) rotate(0);opacity:1}
}

/* ===== WATER EFFECT (BARU) ===== */
.water{
  position:absolute;
  top:-40px;
  left:50%;
  width:10px;
  height:18px;
  background:#4FC3F7;
  border-radius:50%;
  animation:drop .6s ease forwards;
}

@keyframes drop{
  to{transform:translate(-50%,140px);opacity:0}
}

/* ===== GLOW (BARU) ===== */
.glow{
  box-shadow:0 0 25px rgba(255,255,255,.8);
}

/* ===== BUNGA & BURUNG (BARU) ===== */
.flower{
  position:absolute;
  width:14px;
  height:14px;
  background:pink;
  border-radius:50%;
}

.bird{
  position:absolute;
  top:-15px;
  right:20px;
  width:26px;
  height:14px;
  background:#333;
  border-radius:50% 50% 0 0;
}

/* ===== GROUND ===== */
.grass{
  position:absolute;
  bottom:0;
  width:100%;
  height:100px;
  background:#2E7D32;
  z-index:1;
}

/* ===== UI ===== */
.ui-panel{
  height:40vh;
  background:white;
  border-radius:30px 30px 0 0;
  margin-top:-30px;
  z-index:20;
  padding:25px;
  text-align:center;
}

.stats-card{
  background:#f8f9fa;
  padding:15px;
  border-radius:20px;
  margin-bottom:20px;
}

.btn-siram{
  width:100%;
  padding:18px;
  background:linear-gradient(to right,#4CAF50,#2E7D32);
  color:white;
  border:none;
  border-radius:50px;
  font-size:16px;
  font-weight:800;
}
</style>
</head>

<body>

<div id="scene">
  <div class="tree" id="tree">
    <div class="leaves" id="leaves"></div>
    <div class="trunk" id="trunk"></div>
  </div>
  <div class="grass"></div>
</div>

<div class="ui-panel">
  <h3>Pohon Jariyah</h3>
  <div class="stats-card">
    <p>Total Sedekah Anda</p>
    <h2>Rp <span id="total-val">0</span></h2>
  </div>
  <button class="btn-siram" onclick="location.href='kartu.html'">
    <i class="fas fa-tint"></i> SIRAM SEDEKAH SEKARANG
  </button>
</div>

<script>
function loadProgress(){
  let dataRaw = localStorage.getItem('kas_data');
  let listKas = dataRaw ? JSON.parse(dataRaw) : [];
  let total = 0;
  listKas.forEach(t=>{ if(t.type==='masuk') total+=parseInt(t.amount) });
  document.getElementById("total-val").innerText = total.toLocaleString();
  updateTreeVisual(total, listKas.length);
}

function updateTreeVisual(total,count){
  const trunk = document.getElementById("trunk");
  const leaves = document.getElementById("leaves");
  const scene = document.getElementById("scene");

  /* Batang */
  trunk.style.height = 100 + Math.sqrt(total)/5 + "px";

  /* Daun */
  leaves.innerHTML='';
  for(let i=0;i<count && i<60;i++){
    const leaf=document.createElement("div");
    leaf.className="leaf";
    leaf.style.top=Math.random()*100+"px";
    leaf.style.left=Math.random()*150+"px";
    leaves.appendChild(leaf);
  }

  /* Milestone */
  if(total>1_000_000){
    scene.style.background="linear-gradient(to top,#2E7D32,#FFD54F)";
  }
  if(total>3_000_000 && !document.querySelector(".flower")){
    const f=document.createElement("div");
    f.className="flower";
    f.style.top="60px"; f.style.left="80px";
    leaves.appendChild(f);
  }
  if(total>7_000_000 && !document.querySelector(".bird")){
    const b=document.createElement("div");
    b.className="bird";
    leaves.appendChild(b);
  }

  /* Glow */
  leaves.classList.add("glow");
  setTimeout(()=>leaves.classList.remove("glow"),400);

  /* Water */
  const w=document.createElement("div");
  w.className="water";
  document.getElementById("tree").appendChild(w);
  setTimeout(()=>w.remove(),600);
}

window.onload = loadProgress;
</script>

</body>
</html>
