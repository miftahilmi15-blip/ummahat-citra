<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisis Dompet Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <style>
        :root { --dana-blue: #108ee9; --bg-dark: #121212; --card-dark: #1e1e1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-dark); color: #e0e0e0; padding-bottom: 50px; }
        
        .header-analisis {
            padding: 25px 20px;
            background: var(--card-dark);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-container { padding: 15px; }

        .chart-box {
            background: var(--card-dark);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--card-dark);
            padding: 15px;
            border-radius: 12px;
            border-left: 3px solid var(--dana-blue);
        }

        .stat-card p { font-size: 11px; color: #888; text-transform: uppercase; }
        .stat-card h2 { font-size: 14px; margin-top: 5px; color: #fff; }

        .btn-back { color: var(--dana-blue); text-decoration: none; font-size: 18px; }
        
        .apexcharts-xaxis-texts-g text, .apexcharts-yaxis-texts-g text { fill: #888 !important; font-size: 9px !important; }
        .apexcharts-tooltip { background: #1e1e1e !important; color: white !important; border: 1px solid #333 !important; }
    </style>
</head>
<body>

    <div class="header-analisis">
        <a href="index.html" class="btn-back"><i class="fas fa-chevron-left"></i> Market</a>
        <div style="text-align: right;">
            <p style="font-size: 10px; color: #10b981;">‚óè TRANSACTION FLOW</p>
            <h3 id="top-balance" style="font-size: 18px;">Rp 0</h3>
        </div>
    </div>

    <div class="main-container">
        <div class="chart-box">
            <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <span style="font-weight: 600; font-size: 14px; color: #fff;">KAS/IDR</span>
                    <span style="font-size: 10px; background: #333; padding: 2px 5px; border-radius: 4px; margin-left: 5px;">LIVE</span>
                </div>
                <span style="font-size: 11px; color: #888;" id="date-range">Real-time Candles</span>
            </div>
            <div id="crypto-candle-chart"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <p>Total Trx</p>
                <h2 id="vol-count">0</h2>
            </div>
            <div class="stat-card" style="border-left-color: #10b981;">
                <p>Current Balance</p>
                <h2 id="ath-val">Rp 0</h2>
            </div>
        </div>
    </div>

    <script>
        function getLedger() {
            return JSON.parse(localStorage.getItem('kas_ledger')) || [];
        }

        function initAnalysis() {
            const data = getLedger();
            let currentBalance = 0;
            let ohlcData = [];

            // KUNCINYA DI SINI: Mapping per transaksi, bukan per hari
            data.forEach((trx, index) => {
                let nominal = parseInt(trx.nominal) || 0;
                let open = currentBalance;
                
                if (trx.tipe === 'masuk') {
                    currentBalance += nominal;
                } else {
                    currentBalance -= nominal;
                }
                
                let close = currentBalance;
                // High dan Low kita buat dinamis per transaksi
                let high = Math.max(open, close);
                let low = Math.min(open, close);

                ohlcData.push({
                    // Gunakan index atau timestamp unik agar setiap transaksi punya candle sendiri
                    x: trx.tanggal ? new Date(trx.tanggal).getTime() + index : new Date().getTime() + index,
                    y: [open, high, low, close]
                });
            });

            document.getElementById('top-balance').innerText = "Rp " + currentBalance.toLocaleString('id-ID');
            document.getElementById('ath-val').innerText = "Rp " + currentBalance.toLocaleString('id-ID');
            document.getElementById('vol-count').innerText = data.length;

            var options = {
                series: [{ data: ohlcData }],
                chart: {
                    type: 'candlestick',
                    height: 350,
                    toolbar: { show: false },
                    background: 'transparent',
                    zoom: { enabled: true }
                },
                xaxis: {
                    type: 'datetime',
                    labels: { style: { fontSize: '9px' } }
                },
                yaxis: {
                    labels: { 
                        formatter: val => val.toLocaleString('id-ID'),
                        style: { fontSize: '9px' } 
                    },
                    opposite: true
                },
                plotOptions: {
                    candlestick: {
                        colors: { 
                            upward: '#26a69a', 
                            downward: '#ef5350' 
                        },
                        wick: { useFillColor: true },
                        columnWidth: '20%' // Slim bar
                    }
                },
                stroke: { width: 1 },
                grid: { borderColor: '#2b2b2b' },
                tooltip: { theme: 'dark' }
            };

            var chart = new ApexCharts(document.querySelector("#crypto-candle-chart"), options);
            chart.render();
        }

        window.onload = initAnalysis;
    </script>
</body>
</html>
