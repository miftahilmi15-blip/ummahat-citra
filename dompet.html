<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Tanam | Anti Pusing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* Matikan scroll default biar tarikan kita yang kontrol */
        body { 
            background: #f0f4f8; 
            overflow: hidden; 
            height: 100vh; 
            touch-action: none; /* Penting buat fitur tarik */
        }

        /* --- INDIKATOR REFRESH --- */
        #refresh-indicator {
            position: absolute; top: -50px; left: 0; width: 100%;
            height: 50px; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 14px; z-index: 100; transition: transform 0.2s;
        }

        /* --- STAGE POHON --- */
        #main-content { transition: transform 0.3s cubic-bezier(0,0,0.2,1); height: 100vh; }

        .game-container {
            height: 60vh;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            overflow: hidden;
        }

        .hill { position: absolute; bottom: -80px; width: 150%; height: 180px; background: #7cb342; border-radius: 50%; z-index: 1; }

        .tree-box {
            position: relative; z-index: 10; margin-bottom: 20px; width: 250px; height: 250px;
            animation: sway 4s ease-in-out infinite; transform-origin: bottom center;
        }

        @keyframes sway { 0%, 100% { transform: rotate(-1.5deg); } 50% { transform: rotate(1.5deg); } }

        /* --- UI PANEL --- */
        .ui-panel {
            height: 40vh; background: white; border-radius: 30px 30px 0 0;
            margin-top: -30px; position: relative; z-index: 20;
            padding: 25px; text-align: center; box-shadow: 0 -10px 20px rgba(0,0,0,0.1);
        }

        .level-badge { background: #8bc34a; color: white; padding: 5px 15px; border-radius: 50px; font-size: 12px; font-weight: 700; display: inline-block; margin-bottom: 10px; }
        .progress-card { background: #f8f9fa; padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #eee; }
        .bar-bg { width: 100%; height: 12px; background: #eee; border-radius: 10px; margin: 8px 0; overflow: hidden; }
        .bar-fill { height: 100%; background: #4caf50; width: 0%; transition: 1.5s; }

        .btn-siram {
            width: 100%; padding: 18px; background: linear-gradient(to right, #ff9800, #f44336);
            color: white; border: none; border-radius: 50px; font-size: 16px; font-weight: 800;
        }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: white; border-top: 1px solid #eee;
            display: flex; justify-content: space-around; align-items: center; z-index: 100;
        }
        .nav-item { text-align: center; color: #bbb; font-size: 10px; flex: 1; }
        .nav-item.active { color: #108ee9; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="refresh-indicator"><i class="fas fa-sync-alt fa-spin"></i> &nbsp; Melepaskan untuk segarkan...</div>

    <div id="main-content">
        <div class="game-container">
            <div class="tree-box" id="tree-master">
                <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <path d="M90 190 L110 190 L105 130 L95 130 Z" fill="#5d4037" />
                    <circle cx="70" cy="140" r="35" fill="#2e7d32" />
                    <circle cx="130" cy="140" r="35" fill="#2e7d32" />
                    <circle cx="100" cy="150" r="40" fill="#1b5e20" />
                    <circle cx="75" cy="100" r="40" fill="#388e3c" />
                    <circle cx="125" cy="100" r="40" fill="#388e3c" />
                    <circle cx="100" cy="110" r="45" fill="#2e7d32" />
                    <circle cx="100" cy="70" r="45" fill="#4caf50" />
                </svg>
            </div>
            <div class="hill"></div>
        </div>

        <div class="ui-panel">
            <div class="level-badge" id="lvl-name">Level 1: Bibit</div>
            <h2 style="font-weight: 800; color: #333;">Master Tanam</h2>
            <div class="progress-card">
                <div style="display: flex; justify-content: space-between; font-size: 12px; font-weight: 700;">
                    <span>Progres Tumbuh</span>
                    <span id="percent-txt">0%</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" id="progress-bar"></div></div>
                <p style="font-size: 11px; color: #888;">Sedekah: Rp <span id="total-txt">0</span></p>
            </div>
            <button class="btn-siram" onclick="location.href='kartu.html'">SIRAM SEDEKAH</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="location.href='dompet.html'"><i class="fas fa-home"></i>Beranda</div>
        <div class="nav-item active" onclick="location.href='dompet.html'"><i class="fas fa-wallet"></i>Dompet</div>
        <div class="nav-item" onclick="location.href='dompet.html'"><i class="fas fa-user-circle"></i>Saya</div>
    </div>

    <script>
        // --- LOGIKA UPDATE DATA ---
        function updateGame() {
            let data = localStorage.getItem('kas_data');
            let list = data ? JSON.parse(data) : [];
            let total = 0;
            list.forEach(t => { if(t.type === 'masuk') total += parseInt(t.amount); });

            document.getElementById('total-txt').innerText = total.toLocaleString();
            let p = Math.min((total / 1000000) * 100, 100);
            document.getElementById('progress-bar').style.width = p + "%";
            document.getElementById('percent-txt').innerText = Math.floor(p) + "%";
            let scale = 0.4 + (p / 120);
            document.getElementById('tree-master').style.transform = `scale(${scale})`;
        }

        // --- LOGIKA TARIK KE BAWAH (PULL TO REFRESH) ---
        let startY = 0;
        const mainContent = document.getElementById('main-content');
        const indicator = document.getElementById('refresh-indicator');

        window.addEventListener('touchstart', (e) => {
            startY = e.touches[0].pageY;
        });

        window.addEventListener('touchmove', (e) => {
            let moveY = e.touches[0].pageY;
            let diff = moveY - startY;
            if (diff > 0 && diff < 100) {
                mainContent.style.transform = `translateY(${diff}px)`;
                indicator.style.transform = `translateY(${diff}px)`;
            }
        });

        window.addEventListener('touchend', (e) => {
            let endY = e.changedTouches[0].pageY;
            if (endY - startY > 60) {
                updateGame(); // Jalankan update data
                alert("Data berhasil diperbarui!"); 
            }
            mainContent.style.transform = `translateY(0)`;
            indicator.style.transform = `translateY(0)`;
        });

        window.onload = updateGame;
    </script>
</body>
</html>
