<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Keuangan Bosku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen pb-20">

    <nav class="bg-blue-600 text-white p-4 shadow-lg sticky top-0 z-10">
        <h1 class="text-xl font-bold text-center">ðŸ’° Uang.html</h1>
    </nav>

    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <p class="text-gray-500 text-sm">Total Saldo</p>
            <h2 id="total-saldo" class="text-3xl font-bold text-blue-600">Rp 0</h2>
            <div class="flex justify-between mt-4 border-t pt-4">
                <div class="text-green-500">
                    <p class="text-xs">Masuk (Bulan ini)</p>
                    <span id="total-masuk" class="font-bold">+Rp 0</span>
                </div>
                <div class="text-red-500 text-right">
                    <p class="text-xs">Keluar (Bulan ini)</p>
                    <span id="total-keluar" class="font-bold">-Rp 0</span>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <h3 class="font-bold mb-4">Catat Transaksi</h3>
            <div class="space-y-3">
                <input id="desc" type="text" placeholder="Keterangan (misal: Jual Kuota)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400">
                <input id="amount" type="number" placeholder="Nominal (Rp)" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400">
                <select id="type" class="w-full p-3 border rounded-xl outline-none">
                    <option value="masuk">Uang Masuk</option>
                    <option value="keluar">Uang Keluar</option>
                </select>
                <button onclick="addTransaction()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">Simpan</button>
            </div>
        </div>

        <div class="bg-white rounded-2xl p-6 shadow-sm">
            <h3 class="font-bold mb-4 text-gray-700">Riwayat Terakhir</h3>
            <div id="transaction-list" class="space-y-4">
                </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('my_money')) || [];

        function updateUI() {
            const list = document.getElementById('transaction-list');
            const totalSaldoEl = document.getElementById('total-saldo');
            const totalMasukEl = document.getElementById('total-masuk');
            const totalKeluarEl = document.getElementById('total-keluar');

            list.innerHTML = '';
            let saldo = 0, masuk = 0, keluar = 0;

            transactions.forEach((t, index) => {
                const isMasuk = t.type === 'masuk';
                saldo += isMasuk ? parseInt(t.amount) : -parseInt(t.amount);
                if(isMasuk) masuk += parseInt(t.amount); else keluar += parseInt(t.amount);

                list.innerHTML += `
                    <div class="flex justify-between items-center border-b pb-2">
                        <div>
                            <p class="font-semibold text-gray-800">${t.desc}</p>
                            <p class="text-xs text-gray-400">${new Date().toLocaleDateString()}</p>
                        </div>
                        <span class="${isMasuk ? 'text-green-500' : 'text-red-500'} font-bold">
                            ${isMasuk ? '+' : '-'} Rp ${parseInt(t.amount).toLocaleString()}
                        </span>
                    </div>
                `;
            });

            totalSaldoEl.innerText = `Rp ${saldo.toLocaleString()}`;
            totalMasukEl.innerText = `+Rp ${masuk.toLocaleString()}`;
            totalKeluarEl.innerText = `-Rp ${keluar.toLocaleString()}`;
            localStorage.setItem('my_money', JSON.stringify(transactions));
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;

            if(!desc || !amount) return alert('Isi dulu dong Bosku!');

            transactions.unshift({ desc, amount, type });
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
