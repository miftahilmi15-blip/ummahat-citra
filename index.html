<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Admin Pro | DANA Style</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --dana-blue: #108ee9;
            --dana-dark-blue: #0a7cc2;
            --white: #ffffff;
            --bg-light: #f5f5f5;
            --text-dark: #333333;
            --text-gray: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-light); color: var(--text-dark); overflow-x: hidden; }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%; 
            background: var(--dana-blue); color: white; z-index: 3000; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px;
        }
        #sidebar.active { left: 0; }
        .overlay { position: fixed; display: none; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2500; backdrop-filter: blur(2px); }
        .overlay.active { display: block; }

        /* --- HEADER AREA --- */
        .blue-section {
            background: var(--dana-blue);
            height: 220px;
            padding: 20px 5%;
            color: white;
            position: relative;
        }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .saldo-area { display: flex; align-items: center; gap: 10px; }
        .saldo-area span { font-size: 14px; opacity: 0.9; }
        .saldo-val { font-size: 20px; font-weight: 700; }

        .quick-actions {
            display: flex;
            justify-content: space-between;
            text-align: center;
            margin-top: 10px;
        }
        .action-item { flex: 1; cursor: pointer; }
        .action-item i { font-size: 24px; margin-bottom: 8px; display: block; }
        .action-item p { font-size: 12px; font-weight: 500; }

        /* --- MAIN GRID (White Box) --- */
        .main-container {
            padding: 0 15px;
            margin-top: -30px; /* Menumpuk ke atas biru */
            position: relative;
            z-index: 10;
        }
        
        .mahfuzat-card {
            background: var(--white);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 4px solid var(--dana-blue);
        }
        .mahfuzat-card h4 { font-size: 11px; color: var(--dana-blue); text-transform: uppercase; }
        .mahfuzat-card p { font-size: 13px; font-style: italic; color: #555; margin-top: 3px; }

        .menu-white-box {
            background: var(--white);
            border-radius: 20px;
            padding: 20px 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 kolom ala DANA */
            gap: 15px 5px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }
        .icon-circle {
            width: 45px;
            height: 45px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .menu-item h3 { font-size: 11px; font-weight: 500; color: #444; line-height: 1.2; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: var(--white); border-top: 1px solid #eee;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { text-align: center; color: var(--text-gray); font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--dana-blue); }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }

        .pay-btn {
            width: 60px; height: 60px; background: var(--dana-blue);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px; margin-top: -35px;
            border: 5px solid var(--bg-light); box-shadow: 0 4px 10px rgba(16, 142, 233, 0.3);
        }

        /* ICON COLORS */
        .c-infaq { color: #10b981; }
        .c-jamaah { color: #f59e0b; }
        .c-sholat { color: #3b82f6; }
        .c-sosial { color: #ef4444; }
        .c-jadwal { color: #8b5cf6; }
        .c-kutipan { color: #ec4899; }
        .c-kas { color: #06b6d4; }
        .c-laporan { color: #64748b; }
        .c-admin { color: #475569; }

    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div id="sidebar">
        <h2 style="margin-bottom:20px">MASTER PRO</h2>
        <div class="sidebar-menu">
            <p style="margin-bottom:15px; opacity:0.7">Menu Navigasi</p>
            <a href="#" style="color:white; text-decoration:none; display:block; margin-bottom:15px"><i class="fas fa-home"></i> Beranda</a>
            <a href="#" style="color:white; text-decoration:none; display:block; margin-bottom:15px"><i class="fas fa-user"></i> Profil</a>
            <hr style="opacity:0.2; margin:20px 0">
            <a href="#" onclick="location.reload()" style="color:#ffb2b2; text-decoration:none;"><i class="fas fa-power-off"></i> Keluar</a>
        </div>
    </div>

    <div class="blue-section">
        <div class="top-bar">
            <i class="fas fa-bars" onclick="toggleSidebar()" style="font-size: 20px; cursor:pointer"></i>
            <div class="saldo-area">
                <span>Saldo Kas</span>
                <div class="saldo-val">Rp 39.318 <i class="far fa-eye-slash" style="font-size:14px; margin-left:5px"></i></div>
            </div>
            <i class="fas fa-comment-dots" style="font-size: 20px;"></i>
        </div>

        <div class="quick-actions">
            <div class="action-item">
                <i class="fas fa-plus-square"></i>
                <p>Isi Saldo</p>
            </div>
            <div class="action-item">
                <i class="fas fa-hand-holding-usd"></i>
                <p>Minta</p>
            </div>
            <div class="action-item">
                <i class="fas fa-paper-plane"></i>
                <p>Kirim</p>
            </div>
            <div class="action-item">
                <i class="fas fa-wallet"></i>
                <p>Kas Box</p>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="mahfuzat-card">
            <h4>MAHFUZAT HARI INI</h4>
            <p id="m-text">"Man jadda wajada - Siapa bersungguh-sungguh akan berhasil."</p>
        </div>

        <div class="menu-white-box">
            <div class="menu-item" onclick="location.href='infaq.html'">
                <div class="icon-circle"><i class="fas fa-hand-holding-heart c-infaq"></i></div>
                <h3>Infaq</h3>
            </div>
            <div class="menu-item" onclick="location.href='jamaah.html'">
                <div class="icon-circle"><i class="fas fa-users c-jamaah"></i></div>
                <h3>Jamaah</h3>
            </div>
            <div class="menu-item" onclick="location.href='sholat.html'">
                <div class="icon-circle"><i class="fas fa-mosque c-sholat"></i></div>
                <h3>Sholat</h3>
            </div>
            <div class="menu-item" onclick="location.href='sosial.html'">
                <div class="icon-circle"><i class="fas fa-heartbeat c-sosial"></i></div>
                <h3>Sosial</h3>
            </div>
            <div class="menu-item" onclick="location.href='jadwal.html'">
                <div class="icon-circle"><i class="fas fa-calendar-alt c-jadwal"></i></div>
                <h3>Jadwal</h3>
            </div>
            <div class="menu-item" onclick="location.href='mahfuzat.html'">
                <div class="icon-circle"><i class="fas fa-quote-left c-kutipan"></i></div>
                <h3>Kutipan</h3>
            </div>
            <div class="menu-item" onclick="location.href='kas.html'">
                <div class="icon-circle"><i class="fas fa-box-open c-kas"></i></div>
                <h3>Inventaris</h3>
            </div>
            <div class="menu-item" onclick="location.href='laporan.html'">
                <div class="icon-circle"><i class="fas fa-file-contract c-laporan"></i></div>
                <h3>Laporan</h3>
            </div>
            <div class="menu-item" onclick="toggleSidebar()">
                <div class="icon-circle"><i class="fas fa-th-large" style="color:#aaa"></i></div>
                <h3>Lainnya</h3>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            Beranda
        </div>
        <div class="nav-item">
            <i class="fas fa-history"></i>
            Aktivitas
        </div>
        <div class="pay-btn">
            <i class="fas fa-qrcode"></i>
        </div>
        <div class="nav-item">
            <i class="fas fa-wallet"></i>
            Dompet
        </div>
        <div class="nav-item">
            <i class="fas fa-user-circle"></i>
            Saya
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        const mahfuzat = [
            "Man jadda wajada - Siapa bersungguh-sungguh akan berhasil.",
            "Man shabara zhafira - Siapa bersabar akan beruntung.",
            "Al-waqtu atsmanu minadz dzahabi - Waktu lebih berharga dari emas."
        ];

        window.onload = () => {
            document.getElementById('m-text').innerText = mahfuzat[Math.floor(Math.random() * mahfuzat.length)];
        };
    </script>
</body>
</html>
