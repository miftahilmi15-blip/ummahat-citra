<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setoran Infaq | Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --blue-dark: #1e3a8a;
            --blue-primary: #2563eb;
            --blue-light: #eff6ff;
            --white: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --bg-body: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-body); color: #334155; line-height: 1.6; }

        /* Header */
        header {
            background: var(--white); padding: 15px 5%; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100;
        }
        .logo-text { font-weight: 800; color: var(--blue-primary); font-size: 20px; text-decoration: none; }
        .logo-text span { color: var(--blue-dark); }

        .container { padding: 25px 5%; max-width: 1200px; margin: auto; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: white; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .stat-card h4 { font-size: 12px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .stat-card .amount { font-size: 24px; font-weight: 800; margin-top: 10px; display: flex; align-items: center; justify-content: space-between; }
        
        /* Form Section */
        .input-section { background: white; border-radius: 24px; border: 1px solid #e2e8f0; padding: 30px; margin-bottom: 30px; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        label { font-size: 12px; font-weight: 700; color: var(--blue-dark); margin-bottom: 8px; display: block; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #f1f5f9; background: #f8fafc; outline: none; transition: 0.3s; font-size: 14px; }
        input:focus { border-color: var(--blue-primary); background: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .btn-submit { 
            background: var(--blue-primary); color: white; border: none; 
            padding: 16px; border-radius: 12px; font-weight: 600; font-size: 15px;
            cursor: pointer; width: 100%; margin-top: 25px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover { background: var(--blue-dark); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3); }

        /* History Table */
        .table-res { background: white; border-radius: 24px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 18px; text-align: left; font-size: 13px; color: #64748b; font-weight: 600; }
        td { padding: 18px; border-top: 1px solid #f1f5f9; font-size: 14px; vertical-align: middle; }

        .badge { padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; display: inline-block; }
        .in { background: #d1fae5; color: var(--success); }
        .out { background: #fee2e2; color: var(--danger); }
        .cat-badge { background: var(--blue-light); color: var(--blue-primary); padding: 4px 10px; border-radius: 6px; font-size: 11px; margin-top: 5px; font-weight: 600; }

        .delete-btn { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 10px; color: #cbd5e1; cursor: pointer; transition: 0.3s; }
        .delete-btn:hover { color: var(--danger); background: #fef2f2; }

        .eye-icon { cursor: pointer; color: #cbd5e1; font-size: 18px; transition: 0.2s; }
        .eye-icon:hover { color: var(--blue-primary); }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            th:nth-child(1), td:nth-child(1) { display: none; }
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-text">
            <i class="fas fa-arrow-left" style="font-size: 16px; margin-right: 10px; color: #ccc;"></i>MASTER<span>PRO</span>
        </a>
        <div style="font-size: 13px; font-weight: 600; color: var(--blue-dark); background: var(--blue-light); padding: 5px 12px; border-radius: 20px;">Manajemen Kas</div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card" style="border-top: 5px solid var(--blue-primary)">
                <h4>Kas Yayasan</h4>
                <div class="amount">
                    <span id="total-kas" style="color: var(--blue-dark)">Rp 0</span>
                    <i class="fas fa-eye eye-icon" onclick="togglePrivasi()" id="eye-main"></i>
                </div>
            </div>
            <div class="stat-card" style="border-top: 5px solid var(--success)">
                <h4>Pemasukan</h4>
                <div class="amount" id="total-masuk" style="color: var(--success)">Rp 0</div>
            </div>
            <div class="stat-card" style="border-top: 5px solid var(--danger)">
                <h4>Pengeluaran</h4>
                <div class="amount" id="total-keluar" style="color: var(--danger)">Rp 0</div>
            </div>
        </div>

        <div class="input-section">
            <h3 style="margin-bottom: 20px; font-size: 18px; font-weight: 800; color: var(--blue-dark)">
                <i class="fas fa-file-invoice-dollar" style="margin-right:10px; color: var(--blue-primary)"></i>Input Transaksi Baru
            </h3>
            <div class="form-row">
                <div>
                    <label>Nama Penyetor / Penerima</label>
                    <input type="text" id="person" placeholder="Nama Lengkap">
                </div>
                <div>
                    <label>Keterangan</label>
                    <input type="text" id="desc" placeholder="Contoh: Infaq Pembangunan">
                </div>
                <div>
                    <label>Nominal (Rp)</label>
                    <input type="number" id="amount" placeholder="0">
                </div>
                <div>
                    <label>Kategori</label>
                    <select id="category">
                        <option value="Infaq">Infaq</option>
                        <option value="Zakat">Zakat</option>
                        <option value="Sedekah">Sedekah</option>
                        <option value="Wakaf">Wakaf</option>
                        <option value="Hibah">Hibah</option>
                        <option value="Operasional">Operasional (Keluar)</option>
                        <option value="Sosial">Bantuan Sosial (Keluar)</option>
                    </select>
                </div>
                <div>
                    <label>Tipe Kas</label>
                    <select id="type">
                        <option value="masuk">Uang Masuk (+)</option>
                        <option value="keluar">Uang Keluar (-)</option>
                    </select>
                </div>
            </div>
            <button class="btn-submit" onclick="addTransaction()">
                <i class="fas fa-check-circle"></i> SIMPAN TRANSAKSI
            </button>
        </div>

        <div class="table-res">
            <div style="padding: 20px; font-weight: 800; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;">
                <span><i class="fas fa-history" style="margin-right:10px; color: var(--blue-primary)"></i>Riwayat Transaksi</span>
                <button onclick="clearAll()" style="background:none; border:none; color: var(--danger); cursor:pointer; font-size: 12px; font-weight: 600;">Hapus Semua</button>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>Keterangan</th>
                            <th>Status</th>
                            <th>Nominal</th>
                            <th style="text-align:center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('kas_data')) || [];
        let isHidden = false;

        function formatIDR(angka) {
            return "Rp " + parseInt(angka).toLocaleString('id-ID');
        }

        function togglePrivasi() {
            isHidden = !isHidden;
            const eye = document.getElementById('eye-main');
            eye.classList.toggle('fa-eye');
            eye.classList.toggle('fa-eye-slash');
            updateUI();
        }

        function updateUI() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            let masuk = 0, keluar = 0;

            // Karena data disimpan dengan unshift(), urutan 0 adalah yang terbaru
            transactions.forEach((t, index) => {
                const amt = parseInt(t.amount);
                if(t.type === 'masuk') masuk += amt;
                else keluar += amt;

                tbody.innerHTML += `
                    <tr>
                        <td style="color:#94a3b8"><small>${t.date}</small></td>
                        <td>
                            <div style="font-weight:700; color: var(--blue-dark)">${t.person || 'Anonim'}</div>
                            <div style="font-size:12px; color:#64748b">${t.desc}</div>
                            <span class="cat-badge">${t.category}</span>
                        </td>
                        <td><span class="badge ${t.type === 'masuk' ? 'in' : 'out'}">${t.type === 'masuk' ? 'MASUK' : 'KELUAR'}</span></td>
                        <td style="font-weight:800; color:${t.type === 'masuk' ? '#10b981' : '#ef4444'}">
                            ${formatIDR(amt)}
                        </td>
                        <td>
                            <div class="delete-btn" onclick="deleteItem(${index})"><i class="fas fa-trash-alt"></i></div>
                        </td>
                    </tr>`;
            });

            const total = masuk - keluar;
            document.getElementById('total-masuk').innerText = formatIDR(masuk);
            document.getElementById('total-keluar').innerText = formatIDR(keluar);
            
            const displayTotal = document.getElementById('total-kas');
            if(isHidden) {
                displayTotal.innerText = "Rp •••••••";
            } else {
                displayTotal.innerText = formatIDR(total);
            }
        }

        function addTransaction() {
            const person = document.getElementById('person').value;
            const desc = document.getElementById('desc').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            
            // Format Tanggal Lengkap untuk sortir yang akurat
            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID', {day:'2-digit', month:'short', hour:'2-digit', minute:'2-digit'});

            if(desc && amount > 0) {
                // KUNCI: unshift() memasukkan data ke index 0 (paling atas)
                transactions.unshift({ person, desc, amount, type, category, date: dateStr });
                
                localStorage.setItem('kas_data', JSON.stringify(transactions));
                updateUI();
                
                // Reset Form
                document.getElementById('person').value = '';
                document.getElementById('desc').value = '';
                document.getElementById('amount').value = '';
                
                alert("Transaksi Berhasil Disimpan!");
            } else {
                alert("Harap isi keterangan dan nominal!");
            }
        }

        function deleteItem(index) {
            if(confirm("Hapus data ini?")) {
                transactions.splice(index, 1);
                localStorage.setItem('kas_data', JSON.stringify(transactions));
                updateUI();
            }
        }

        function clearAll() {
            if(confirm("Hapus semua riwayat? Tindakan ini tidak bisa dibatalkan.")) {
                localStorage.removeItem('kas_data');
                transactions = [];
                updateUI();
            }
        }

        window.onload = updateUI;
    </script>
</body>
</html>
