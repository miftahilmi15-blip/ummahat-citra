<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Infaq | Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --blue-dark: #1e3a8a;
            --blue-primary: #2563eb;
            --blue-light: #eff6ff;
            --white: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --bg-body: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-body); color: #334155; }

        /* Header Gaya Dashboard */
        header {
            background: var(--white); padding: 15px 5%; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100;
        }
        .logo-text { font-weight: 800; color: var(--blue-primary); font-size: 20px; text-decoration: none; }
        .logo-text span { color: var(--blue-dark); }

        .container { padding: 30px 5%; max-width: 1200px; margin: auto; }

        /* Stats Row */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0; position: relative; overflow: hidden; }
        .stat-card h4 { font-size: 13px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card .amount { font-size: 24px; font-weight: 800; margin-top: 10px; display: block; }
        
        /* Glassmorphism Input Area */
        .input-section { background: white; border-radius: 24px; border: 1px solid #e2e8f0; padding: 30px; margin-bottom: 30px; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        label { font-size: 12px; font-weight: 700; color: var(--blue-dark); margin-bottom: 8px; display: block; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #f1f5f9; background: #f8fafc; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--blue-primary); background: white; }

        .btn-submit { 
            background: var(--blue-primary); color: white; border: none; 
            padding: 15px 30px; border-radius: 12px; font-weight: 600; 
            cursor: pointer; width: 100%; margin-top: 25px; transition: 0.3s;
        }
        .btn-submit:hover { background: var(--blue-dark); transform: translateY(-2px); }

        /* Table Area */
        .table-res { background: white; border-radius: 24px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 18px; text-align: left; font-size: 13px; color: #64748b; }
        td { padding: 18px; border-top: 1px solid #f1f5f9; font-size: 14px; }

        .badge { padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; }
        .in { background: #d1fae5; color: var(--success); }
        .out { background: #fee2e2; color: var(--danger); }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            th:nth-child(1), td:nth-child(1) { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-text">MASTER<span>PRO</span></a>
        <div style="font-size: 14px; font-weight: 600; color: var(--blue-dark);">Manajemen Infaq</div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card" style="border-bottom: 4px solid var(--blue-primary)">
                <h4>Saldo Kas Yayasan</h4>
                <span class="amount" id="total-kas" style="color: var(--blue-dark)">Rp 0</span>
            </div>
            <div class="stat-card" style="border-bottom: 4px solid var(--success)">
                <h4>Pemasukan</h4>
                <span class="amount" id="total-masuk" style="color: var(--success)">Rp 0</span>
            </div>
            <div class="stat-card" style="border-bottom: 4px solid var(--danger)">
                <h4>Pengeluaran</h4>
                <span class="amount" id="total-keluar" style="color: var(--danger)">Rp 0</span>
            </div>
        </div>

        <div class="input-section">
            <h3 style="margin-bottom: 20px; font-size: 18px;">Input Transaksi Baru</h3>
            <div class="form-row">
                <div>
                    <label>Keterangan Transaksi</label>
                    <input type="text" id="desc" placeholder="Contoh: Infaq Hamba Allah">
                </div>
                <div>
                    <label>Nominal (Rp)</label>
                    <input type="number" id="amount" placeholder="0">
                </div>
                <div>
                    <label>Jenis Transaksi</label>
                    <select id="type">
                        <option value="masuk">Pemasukan / Infaq</option>
                        <option value="keluar">Pengeluaran / Sosial</option>
                    </select>
                </div>
            </div>
            <button class="btn-submit" onclick="addTransaction()">SIMPAN DATA TRANSAKSI</button>
        </div>

        <div class="table-res">
            <div style="padding: 20px; font-weight: 800; border-bottom: 1px solid #f1f5f9;">Riwayat Transaksi</div>
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Status</th>
                        <th>Nominal</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('kas_data')) || [];

        function updateUI() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            let masuk = 0, keluar = 0;

            transactions.forEach((t) => {
                if(t.type === 'masuk') masuk += parseInt(t.amount);
                else keluar += parseInt(t.amount);

                tbody.innerHTML += `
                    <tr>
                        <td>${t.date}</td>
                        <td style="font-weight:600">${t.desc}</td>
                        <td><span class="badge ${t.type === 'masuk' ? 'in' : 'out'}">${t.type.toUpperCase()}</span></td>
                        <td style="font-weight:800; color:${t.type === 'masuk' ? '#10b981' : '#ef4444'}">
                            Rp ${parseInt(t.amount).toLocaleString('id-ID')}
                        </td>
                    </tr>`;
            });

            document.getElementById('total-masuk').innerText = "Rp " + masuk.toLocaleString('id-ID');
            document.getElementById('total-keluar').innerText = "Rp " + keluar.toLocaleString('id-ID');
            document.getElementById('total-kas').innerText = "Rp " + (masuk - keluar).toLocaleString('id-ID');
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            const date = new Date().toLocaleDateString('id-ID');

            if(desc && amount > 0) {
                transactions.unshift({ desc, amount, type, date });
                localStorage.setItem('kas_data', JSON.stringify(transactions));
                updateUI();
                document.getElementById('desc').value = '';
                document.getElementById('amount').value = '';
            } else {
                alert("Isi data dengan lengkap, Bos!");
            }
        }

        window.onload = updateUI;
    </script>
</body>
</html>
