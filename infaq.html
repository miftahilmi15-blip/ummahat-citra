<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Infaq | Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --blue-dark: #1e3a8a;
            --blue-primary: #2563eb;
            --blue-light: #eff6ff;
            --white: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --bg-body: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-body); color: #334155; padding-bottom: 50px; }

        header {
            background: var(--white); padding: 20px 5%; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100;
        }

        .btn-back { text-decoration: none; color: var(--blue-dark); font-weight: 600; display: flex; align-items: center; gap: 8px; }

        .container { padding: 25px 5%; max-width: 1100px; margin: auto; }

        /* Stats Cards */
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box { background: white; padding: 20px; border-radius: 20px; border: 1px solid #e2e8f0; }
        .stat-box h4 { font-size: 13px; color: #64748b; margin-bottom: 5px; }
        .stat-box .amount { font-size: 20px; font-weight: 800; }
        .text-up { color: var(--success); }
        .text-down { color: var(--danger); }

        /* Form Input */
        .card-form { background: white; padding: 25px; border-radius: 24px; border: 1px solid #e2e8f0; margin-bottom: 30px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f1f5f9; outline: none; }
        .btn-save { background: var(--blue-primary); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 15px; }

        /* Table Style */
        .table-container { background: white; border-radius: 24px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        thead { background: var(--blue-light); }
        th { text-align: left; padding: 15px; font-size: 14px; color: var(--blue-dark); }
        td { padding: 15px; font-size: 14px; border-top: 1px solid #f1f5f9; }
        .badge { padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: 600; }
        .badge-in { background: #d1fae5; color: var(--success); }
        .badge-out { background: #fee2e2; color: var(--danger); }

        @media (max-width: 600px) { th:nth-child(3), td:nth-child(3) { display: none; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Kembali</a>
        <h3 style="color: var(--blue-dark)">Rekap Infaq & Sosialis</h3>
    </header>

    <div class="container">
        <div class="stats-container">
            <div class="stat-box" style="border-top: 4px solid var(--blue-primary)">
                <h4>Total Saldo Kas</h4>
                <div class="amount" id="total-kas" style="color: var(--blue-dark)">Rp 0</div>
            </div>
            <div class="stat-box" style="border-top: 4px solid var(--success)">
                <h4>Pemasukan Bulan Ini</h4>
                <div class="amount text-up" id="total-masuk">Rp 0</div>
            </div>
            <div class="stat-box" style="border-top: 4px solid var(--danger)">
                <h4>Pengeluaran Bulan Ini</h4>
                <div class="amount text-down" id="total-keluar">Rp 0</div>
            </div>
        </div>

        <div class="card-form">
            <h3 style="font-size: 16px;"><i class="fas fa-plus-circle"></i> Catat Transaksi Baru</h3>
            <div class="form-grid">
                <div>
                    <label style="font-size: 12px; font-weight: 600;">Keterangan</label>
                    <input type="text" id="desc" placeholder="Contoh: Infaq Jumat">
                </div>
                <div>
                    <label style="font-size: 12px; font-weight: 600;">Nominal (Rp)</label>
                    <input type="number" id="amount" placeholder="50000">
                </div>
                <div>
                    <label style="font-size: 12px; font-weight: 600;">Jenis</label>
                    <select id="type">
                        <option value="masuk">Pemasukan (Infaq)</option>
                        <option value="keluar">Pengeluaran</option>
                    </select>
                </div>
            </div>
            <button class="btn-save" onclick="addTransaction()">SIMPAN TRANSAKSI</button>
        </div>

        <div class="table-container">
            <div style="padding: 20px; border-bottom: 1px solid #f1f5f9;">
                <h3 style="font-size: 16px;">Riwayat Transaksi Terakhir</h3>
            </div>
            <table id="trans-table">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Keterangan</th>
                        <th>Tipe</th>
                        <th>Nominal</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('kas_data')) || [];

        function updateUI() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            let masuk = 0;
            let keluar = 0;

            transactions.forEach((t) => {
                if(t.type === 'masuk') masuk += parseInt(t.amount);
                else keluar += parseInt(t.amount);

                const row = `<tr>
                    <td>${t.date}</td>
                    <td><b>${t.desc}</b></td>
                    <td><span class="badge ${t.type === 'masuk' ? 'badge-in' : 'badge-out'}">${t.type.toUpperCase()}</span></td>
                    <td style="font-weight: 600; color: ${t.type === 'masuk' ? '#10b981' : '#ef4444'}">
                        ${t.type === 'masuk' ? '+' : '-'} Rp ${parseInt(t.amount).toLocaleString('id-ID')}
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });

            document.getElementById('total-masuk').innerText = "Rp " + masuk.toLocaleString('id-ID');
            document.getElementById('total-keluar').innerText = "Rp " + keluar.toLocaleString('id-ID');
            document.getElementById('total-kas').innerText = "Rp " + (masuk - keluar).toLocaleString('id-ID');
        }

        function addTransaction() {
            const desc = document.getElementById('desc').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            const date = new Date().toLocaleDateString('id-ID');

            if(desc && amount > 0) {
                transactions.unshift({ desc, amount, type, date });
                localStorage.setItem('kas_data', JSON.stringify(transactions));
                updateUI();
                
                // Clear Form
                document.getElementById('desc').value = '';
                document.getElementById('amount').value = '';
                alert("Transaksi Berhasil Dicatat!");
            } else {
                alert("Lengkapi datanya, Bos!");
            }
        }

        window.onload = updateUI;
    </script>
</body>
</html>
