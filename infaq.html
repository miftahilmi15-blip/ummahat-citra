<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setoran Infaq Blockchain | Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --blue-dark: #1e3a8a;
            --blue-primary: #2563eb;
            --blue-light: #eff6ff;
            --white: #ffffff;
            --success: #10b981;
            --danger: #ef4444;
            --bg-body: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-body); color: #334155; line-height: 1.6; }

        header {
            background: var(--white); padding: 15px 5%; display: flex;
            justify-content: space-between; align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100;
        }
        .logo-text { font-weight: 800; color: var(--blue-primary); font-size: 20px; text-decoration: none; }
        .logo-text span { color: var(--blue-dark); }

        .container { padding: 25px 5%; max-width: 1200px; margin: auto; }

        /* STATS CARD */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: white; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); transition: 0.3s;
        }
        .stat-card h4 { font-size: 12px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; }
        .stat-card .amount { font-size: 24px; font-weight: 800; margin-top: 10px; display: flex; align-items: center; justify-content: space-between; }
        
        /* INPUT SECTION */
        .input-section { background: white; border-radius: 24px; border: 1px solid #e2e8f0; padding: 30px; margin-bottom: 30px; }
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        label { font-size: 11px; font-weight: 700; color: var(--blue-dark); margin-bottom: 8px; display: block; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #f1f5f9; background: #f8fafc; outline: none; transition: 0.3s; font-size: 14px; }
        input:focus { border-color: var(--blue-primary); background: white; }

        .btn-submit { 
            background: var(--blue-primary); color: white; border: none; 
            padding: 16px; border-radius: 12px; font-weight: 600; font-size: 15px;
            cursor: pointer; width: 100%; margin-top: 25px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-submit:hover { background: var(--blue-dark); }

        /* TABLE LEDGER */
        .table-res { background: white; border-radius: 24px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 18px; text-align: left; font-size: 12px; color: #64748b; font-weight: 700; }
        td { padding: 18px; border-top: 1px solid #f1f5f9; font-size: 14px; vertical-align: middle; }

        .hash-code { font-family: 'JetBrains Mono', monospace; font-size: 10px; color: var(--blue-primary); background: var(--blue-light); padding: 2px 6px; border-radius: 4px; display: block; margin-top: 4px; }
        .badge-verified { color: var(--success); font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 3px; }

        .delete-btn { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 10px; color: #cbd5e1; cursor: pointer; transition: 0.3s; }
        .delete-btn:hover { color: var(--danger); background: #fef2f2; }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            th:nth-child(4), td:nth-child(4) { display: none; } /* Sembunyikan Prev Hash di HP */
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-text">
            <i class="fas fa-arrow-left" style="font-size: 16px; margin-right: 10px; color: #ccc;"></i>MASTER<span>PRO</span>
        </a>
        <div style="font-size: 11px; font-weight: 800; color: var(--success); background: #d1fae5; padding: 5px 12px; border-radius: 20px;">
            <i class="fas fa-shield-check"></i> BLOCKCHAIN ACTIVE
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card" style="border-top: 5px solid var(--blue-primary)">
                <h4>Total Saldo Kas (Ledger)</h4>
                <div class="amount"><span id="total-kas" style="color: var(--blue-dark)">Rp 0</span></div>
            </div>
            <div class="stat-card" style="border-top: 5px solid var(--success)">
                <h4>Blok Terverifikasi</h4>
                <div class="amount" id="total-blocks" style="color: var(--success)">0</div>
            </div>
        </div>

        <div class="input-section">
            <h3 style="margin-bottom: 20px; font-size: 18px; font-weight: 800; color: var(--blue-dark)">
                <i class="fas fa-cube" style="margin-right:10px; color: var(--blue-primary)"></i>Mining Transaksi Baru
            </h3>
            <div class="form-row">
                <div>
                    <label>Nama Penyetor</label>
                    <input type="text" id="person" placeholder="Contoh: H. Ahmad">
                </div>
                <div>
                    <label>Keterangan Ibadah</label>
                    <input type="text" id="desc" placeholder="Contoh: Sedekah Anak Yatim">
                </div>
                <div>
                    <label>Nominal (Rp)</label>
                    <input type="number" id="amount" placeholder="0">
                </div>
                <div>
                    <label>Kategori</label>
                    <select id="category">
                        <option value="Infaq">Infaq</option>
                        <option value="Zakat">Zakat</option>
                        <option value="Sedekah">Sedekah</option>
                        <option value="Operasional">Operasional (Keluar)</option>
                    </select>
                </div>
                <div>
                    <label>Tipe</label>
                    <select id="type">
                        <option value="masuk">Masuk (+)</option>
                        <option value="keluar">Keluar (-)</option>
                    </select>
                </div>
            </div>
            <button class="btn-submit" onclick="addBlock()">
                <i class="fas fa-link"></i> KUNCI & SIMPAN KE LEDGER
            </button>
        </div>

        <div class="table-res">
            <div style="padding: 20px; font-weight: 800; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center;">
                <span><i class="fas fa-database" style="margin-right:10px; color: var(--blue-primary)"></i>Blockchain Ledger Activity</span>
                <button onclick="clearLedger()" style="color: var(--danger); background: none; border: none; font-size: 11px; cursor: pointer;">Reset Ledger</button>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Block Info</th>
                            <th>Detail Transaksi</th>
                            <th>Nominal</th>
                            <th>Chain Trace (Prev Hash)</th>
                            <th style="text-align:center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="ledger-body"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    // Inisialisasi Ledger dari LocalStorage
    let ledger = JSON.parse(localStorage.getItem('kas_ledger')) || [];

    // Fungsi Hash Sederhana (Blockchain Simulasi)
    function generateHash(data, prevHash) {
        let str = JSON.stringify(data) + prevHash;
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
            hash = (hash << 5) - hash + str.charCodeAt(i);
            hash |= 0;
        }
        return "BK-" + Math.abs(hash).toString(16).toUpperCase();
    }

    function formatIDR(angka) {
        return "Rp " + parseInt(angka).toLocaleString('id-ID');
    }

    function updateUI() {
        const tbody = document.getElementById('ledger-body');
        tbody.innerHTML = '';
        let total = 0;

        // Render data (Terbaru di atas)
        [...ledger].reverse().forEach((block) => {
            const amt = parseInt(block.nominal) || 0;
            if(block.tipe === 'masuk') total += amt;
            else total -= amt;

            tbody.innerHTML += `
                <tr>
                    <td>
                        <div style="font-size:11px; color:#64748b">${block.waktu}</div>
                        <span class="hash-code">${block.currentHash}</span>
                    </td>
                    <td>
                        <div style="font-weight:700; color: var(--blue-dark)">${block.person}</div>
                        <div style="font-size:12px; color:#64748b">${block.keterangan}</div>
                    </td>
                    <td style="font-weight:800; color:${block.tipe === 'masuk' ? '#10b981' : '#ef4444'}">
                        ${block.tipe === 'masuk' ? '+' : '-'} ${formatIDR(amt)}
                    </td>
                    <td style="font-family:'JetBrains Mono'; font-size:10px; color:#cbd5e1">
                        ${block.prevHash}
                    </td>
                    <td style="text-align:center">
                        <span class="badge-verified"><i class="fas fa-check-circle"></i> VERIFIED</span>
                    </td>
                </tr>`;
        });

        document.getElementById('total-kas').innerText = formatIDR(total);
        document.getElementById('total-blocks').innerText = ledger.length;
    }

    function addBlock() {
        const person = document.getElementById('person').value || 'Anonim';
        const desc = document.getElementById('desc').value;
        const amount = document.getElementById('amount').value;
        const type = document.getElementById('type').value;
        const category = document.getElementById('category').value;

        if(!desc || !amount) return alert("Keterangan dan Nominal wajib diisi!");

        // Ambil Hash Terakhir
        let lastHash = ledger.length > 0 ? ledger[ledger.length - 1].currentHash : "00000000";

        const newBlock = {
            waktu: new Date().toLocaleString('id-ID', {day:'2-digit', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit'}),
            person,
            keterangan: `[${category}] ${desc}`,
            nominal: parseInt(amount),
            tipe: type,
            prevHash: lastHash
        };

        // Mining Hash Baru
        newBlock.currentHash = generateHash(newBlock, lastHash);

        // Simpan ke Ledger
        ledger.push(newBlock);
        localStorage.setItem('kas_ledger', JSON.stringify(ledger));

        // Bersihkan Form
        document.getElementById('person').value = '';
        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';

        updateUI();
        alert("Blok Transaksi Berhasil Dikunci ke Blockchain!");
    }

    function clearLedger() {
        if(confirm("PERINGATAN: Menghapus Ledger akan menghilangkan jejak audit. Lanjutkan?")) {
            localStorage.removeItem('kas_ledger');
            ledger = [];
            updateUI();
        }
    }

    window.onload = updateUI;
</script>
</body>
</html>
