<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Master Admin Control | Yayasan Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --dana-blue: #108ee9;
            --dana-dark: #0a7cc2;
            --success: #27ae60;
            --warning: #f59e0b;
            --danger: #ff4757;
            --bg-light: #f5f5f5;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-light); padding-bottom: 50px; }

        .header-admin {
            background: var(--dana-blue);
            padding: 30px 20px;
            color: white;
            border-radius: 0 0 25px 25px;
            margin-bottom: 20px;
        }

        .container { padding: 0 15px; }

        .card-admin {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            position: relative;
        }

        .card-admin h4 {
            font-size: 14px;
            color: var(--dana-blue);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 5px; font-weight: 800; }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 10px;
            font-size: 13px;
            outline: none;
            background: #fafafa;
        }

        textarea { height: 80px; resize: none; }

        .btn-update {
            background: var(--dana-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(16, 142, 233, 0.2);
        }

        .btn-update:active { transform: scale(0.98); }

        .section-title {
            font-size: 12px;
            font-weight: 800;
            color: #555;
            margin: 25px 0 10px 5px;
            display: flex;
            justify-content: space-between;
        }

        .badge-pro {
            background: var(--warning);
            color: #000;
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header-admin">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <i class="fas fa-arrow-left" onclick="location.href='index.html'"></i>
            <h2 style="font-weight: 800; font-size: 18px;">MASTER CONTROL PANEL</h2>
            <i class="fas fa-cog"></i>
        </div>
        <p style="font-size: 11px; opacity: 0.8; margin-top: 5px;">Update konten aplikasi secara instan</p>
    </div>

    <div class="container">

        <div class="section-title">KONTEN SPIRITUAL <span class="badge-pro">HARIAN</span></div>
        <div class="card-admin">
            <h4><i class="fas fa-quote-left"></i> Mahfuzat & Nasihat</h4>
            
            <div class="form-group">
                <label>PESAN BIJAK (MARQUEE)</label>
                <textarea id="adm-mahfuzat" placeholder="Masukkan beberapa pesan, pisahkan dengan tanda titik (.)."></textarea>
            </div>

            <div class="form-group">
                <label>NASIHAT MUNCUL (BUBBLE)</label>
                <input type="text" id="adm-nasihat" placeholder="Contoh: Sedekah dulu yuk Bos..">
            </div>

            <button class="btn-update" onclick="saveHarian()">
                <i class="fas fa-sync-alt"></i> UPDATE KONTEN HARIAN
            </button>
        </div>

        <div class="section-title">MAJELIS LIVE <span class="badge-pro">ZOOM</span></div>
        <div class="card-admin">
            <h4><i class="fas fa-video"></i> Link Rapat & Kajian</h4>
            
            <div class="form-group">
                <label>JUDUL KAJIAN</label>
                <input type="text" id="adm-zoom-title" placeholder="Nama kajian hari ini">
            </div>

            <div class="form-group">
                <label>URL / LINK ZOOM</label>
                <input type="text" id="adm-zoom-url" placeholder="Paste link zoom lengkap">
            </div>

            <button class="btn-update" style="background: var(--danger);" onclick="saveZoom()">
                <i class="fas fa-broadcast-tower"></i> PUBLISH LINK LIVE
            </button>
        </div>

        <div class="section-title">KEUANGAN <span class="badge-pro">KAS</span></div>
        <div class="card-admin">
            <h4><i class="fas fa-wallet"></i> Saldo Kas Yayasan</h4>
            <div class="form-group">
                <label>RESET/ADJUST SALDO (RP)</label>
                <input type="number" id="adm-saldo" placeholder="Input nominal tanpa titik">
            </div>
            <p style="font-size: 9px; color: #888; margin-bottom: 15px;">*Gunakan ini jika ingin sinkronisasi manual saldo kas.</p>
            <button class="btn-update" style="background: var(--success);" onclick="saveSaldo()">
                <i class="fas fa-save"></i> UPDATE SALDO KAS
            </button>
        </div>

    </div>

    <script>
        // LOAD DATA SAAT BUKA ADMIN
        window.onload = () => {
            document.getElementById('adm-mahfuzat').value = localStorage.getItem('mahfuzat_list') || "";
            document.getElementById('adm-nasihat').value = localStorage.getItem('nasihat_bubble') || "";
            document.getElementById('adm-zoom-title').value = localStorage.getItem('zoom_topic') || "";
            document.getElementById('adm-zoom-url').value = localStorage.getItem('zoom_link_terbaru') || "";
            document.getElementById('adm-saldo').value = localStorage.getItem('global_saldo_manual') || 0;
        }

        function saveHarian() {
            localStorage.setItem('mahfuzat_list', document.getElementById('adm-mahfuzat').value);
            localStorage.setItem('nasihat_bubble', document.getElementById('adm-nasihat').value);
            notifSuccess();
        }

        function saveZoom() {
            localStorage.setItem('zoom_topic', document.getElementById('adm-zoom-title').value);
            localStorage.setItem('zoom_link_terbaru', document.getElementById('adm-zoom-url').value);
            localStorage.setItem('zoom_is_live', 'true');
            notifSuccess();
        }

        function saveSaldo() {
            localStorage.setItem('global_saldo_manual', document.getElementById('adm-saldo').value);
            notifSuccess();
        }

        function notifSuccess() {
            alert("Berhasil Diupdate, Bos! Jamaah bakal langsung lihat perubahannya.");
        }
    </script>
</body>
</html>
