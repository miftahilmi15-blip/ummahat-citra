<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kartu Master Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .phone-wrapper {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Navigasi Atas */
        .top-nav {
            display: flex;
            align-items: center;
            padding: 20px 0;
            cursor: pointer;
            color: #333;
            font-weight: 700;
            text-decoration: none;
        }

        h1 { font-size: 32px; margin-bottom: 30px; font-weight: 800; color: #000; }

        /* KARTU UTAMA */
        .card {
            width: 100%;
            aspect-ratio: 1.6 / 1;
            background: linear-gradient(135deg, #0099ff 0%, #1a237e 100%);
            border-radius: 25px;
            position: relative;
            padding: 25px;
            color: white;
            text-align: left;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 25px;
        }

        /* Variasi Background Batik */
        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/batik-thin.png');
        }

        /* Aksen Kuning Melengkung */
        .yellow-blob {
            position: absolute;
            width: 130px;
            height: 130px;
            background: #ffcc00;
            border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;
            bottom: -20px;
            left: -40px;
            filter: blur(2px);
        }

        .logo-text { font-size: 10px; font-weight: 400; opacity: 0.9; margin-bottom: -5px;}
        .brand { font-size: 20px; font-weight: 800; margin-bottom: 20px; }
        .brand span { color: #ffcc00; }

        .chip {
            width: 50px;
            height: 38px;
            background: linear-gradient(135deg, #bdc3c7, #2c3e50);
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card-label { position: absolute; right: 25px; top: 100px; font-size: 14px; font-weight: 600; opacity: 0.8; }

        .holder-name {
            position: absolute;
            bottom: 45px;
            right: 25px;
            font-size: 24px;
            font-weight: 700;
        }

        .gpn-logo {
            position: absolute;
            bottom: 25px;
            right: 25px;
            height: 20px;
            background: white;
            padding: 2px 8px;
            border-radius: 5px;
        }

        /* BOX NOMOR REKENING */
        .norek-box {
            background: white;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .norek-label { font-size: 12px; color: #888; text-align: left; }
        .norek-val { font-size: 22px; font-weight: 800; color: #333; }

        /* TOMBOL */
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 25px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-copy { background: #b3e5fc; color: #0277bd; }
        .btn-share { background: #2ecc71; color: white; }
        .btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

<div class="phone-wrapper">
    <a href="index.html" class="top-nav">
        <i class="fas fa-arrow-left"></i>&nbsp;&nbsp; Kembali
    </a>

    <h1>Kartu</h1>

    <div class="card">
        <div class="yellow-blob"></div>
        <div class="logo-text">syariah</div>
        <div class="brand">Master <span>Pro</span> <i class="fas fa-gift"></i></div>
        
        <div class="chip"></div>
        <div class="card-label">debit</div>
        
        <div class="holder-name">Miftah Ilmi</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/GPN_logo.svg/1200px-GPN_logo.svg.png" class="gpn-logo" alt="GPN">
    </div>

    <div class="norek-box">
        <div>
            <div class="norek-label">Nomor Rekening</div>
            <div class="norek-val" id="nomor-rek">7209005888</div>
        </div>
        <i class="fas fa-graduation-cap" style="font-size: 28px; color: #0277bd;"></i>
    </div>

    <button class="btn btn-copy" onclick="copyRek()">
        <i class="fas fa-link"></i> SALIN NOMOR REKENING
    </button>

    <button class="btn btn-share" onclick="shareWA()">
        <i class="fab fa-whatsapp"></i> BAGIKAN KE DONATUR
    </button>
</div>

<script>
    function copyRek() {
        const text = document.getElementById('nomor-rek').innerText;
        navigator.clipboard.writeText(text);
        alert("Nomor Rekening Disalin!");
    }

    function shareWA() {
        const pesan = `*INFO REKENING YAYASAN*%0A` +
                    `----------------------------%0A` +
                    `Bank: *BSI (Bank Syariah Indonesia)*%0A` +
                    `No. Rek: *7209005888*%0A` +
                    `A.n: *Miftah Ilmi*%0A` +
                    `----------------------------%0A` +
                    `_Jazakumullah Khairan Katsiran_`;
        window.open(`https://wa.me/?text=${pesan}`, '_blank');
    }
</script>

</body>
</html>
