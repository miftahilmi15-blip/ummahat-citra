<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aktivitas | Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --dana-blue: #108ee9;
            --bg-light: #f5f5f5;
            --text-dark: #333;
            --text-gray: #888;
            --border-color: #f2f2f2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: white; color: var(--text-dark); }

        /* HEADER AREA */
        .header-container { position: sticky; top: 0; z-index: 1000; background: var(--dana-blue); }
        .header-top { padding: 15px 20px; display: flex; align-items: center; color: white; }
        .header-top h2 { font-size: 18px; font-weight: 500; margin-left: 20px; flex: 1; }

        .search-wrapper { padding: 0 15px 15px; }
        .search-box { background: white; border-radius: 6px; display: flex; align-items: center; padding: 10px 15px; gap: 12px; }
        .search-box input { border: none; outline: none; width: 100%; font-size: 14px; }
        .search-box i { color: var(--dana-blue); }

        /* STATUS UPDATE */
        .status-bar { padding: 12px 20px; display: flex; align-items: center; gap: 8px; font-size: 11px; color: var(--text-gray); border-bottom: 8px solid var(--bg-light); }

        /* TRANSACTION LIST */
        .section-header { padding: 15px 20px; font-weight: 700; font-size: 15px; border-bottom: 1px solid var(--border-color); background: #fff; }

        .trans-item {
            display: flex; align-items: center; padding: 15px 20px; gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        /* IKON LAYANAN (BUKAN PANAH) */
        .icon-box {
            width: 46px; height: 46px; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
        }
        
        /* Warna Ikon: Biru untuk Masuk, Merah untuk Keluar */
        .bg-infaq { background: #e6f7ff; color: #108ee9; } 
        .bg-keluar { background: #fff1f0; color: #f5222d; } 

        .trans-details { flex: 1; }
        .trans-details .title { font-size: 14px; font-weight: 600; color: #222; margin-bottom: 2px; }
        .trans-details .time { font-size: 11px; color: #999; }

        .trans-amount { text-align: right; }
        .amount-text { font-size: 14px; font-weight: 700; margin-bottom: 4px; color: #333; }
        .status-badge { background: #e6f7ff; color: #108ee9; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; }

        .empty { text-align: center; padding: 100px 20px; color: #ccc; }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="header-top">
            <i class="fas fa-arrow-left" onclick="window.location.href='index.html'"></i>
            <h2>Aktivitas</h2>
            <i class="fas fa-file-alt"></i>
        </div>
        <div class="search-wrapper">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari transaksi">
            </div>
        </div>
    </div>

    <div class="status-bar">
        <i class="fas fa-sync-alt fa-spin" style="color: #108ee9; font-size: 10px;"></i>
        <span id="update-text">Memuat transaksi terbaru...</span>
    </div>

    <div class="section-header">Bulan Ini</div>

    <div id="main-list"></div>

    <script>
    function loadData() {
        const listContainer = document.getElementById('main-list');
        const rawData = localStorage.getItem('kas_data');
        let data = rawData ? JSON.parse(rawData) : [];

        // Update Waktu Refresh
        const now = new Date();
        document.getElementById('update-text').innerText = `Diupdate jam ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}.`;

        if (data.length === 0) {
            listContainer.innerHTML = `<div class="empty"><i class="fas fa-receipt fa-3x"></i><p>Belum ada transaksi</p></div>`;
            return;
        }

        // --- INI LOGIKA PALING AMPUH ---
        // Kita urutkan berdasarkan index atau properti id secara menurun (descending)
        // Jika data tidak punya ID, kita pakai index aslinya
        let dataTerbaru = data.map((item, index) => ({...item, originalIndex: index}))
                              .sort((a, b) => b.originalIndex - a.originalIndex);

        let htmlContent = '';
        dataTerbaru.forEach(item => {
            const isMasuk = item.type === 'masuk';
            const iconClass = isMasuk ? 'fa-wallet' : 'fa-paper-plane';
            const bgClass = isMasuk ? 'bg-infaq' : 'bg-keluar';
            const sign = isMasuk ? '' : '-';

            htmlContent += `
                <div class="trans-item">
                    <div class="icon-box ${bgClass}">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="trans-details">
                        <p class="title">${item.note || (isMasuk ? 'Isi Saldo' : 'Kirim Uang')}</p>
                        <p class="time">${item.date || 'Baru saja'}</p>
                    </div>
                    <div class="trans-amount">
                        <p class="amount-text">${sign}Rp${parseInt(item.amount).toLocaleString('id-ID')}</p>
                        <span class="status-badge">Berhasil</span>
                    </div>
                </div>
            `;
        });

        listContainer.innerHTML = htmlContent;
    }

    window.onload = loadData;
</script>
</body>
</html>
