<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaldik Pro Dana Blue</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xsoh/moment-hijri@master/moment-hijri.js"></script>

    <style>
        :root {
            --dana-blue: #108ee9;
            --dana-dark: #0c7cd5;
            --bg: #f5f7fa;
            --text-main: #2d3436;
            --holiday-red: #eb4d4b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text-main); }

        header { 
            background: var(--dana-blue); padding: 40px 20px; text-align: center; 
            border-radius: 0 0 40px 40px; box-shadow: 0 10px 20px rgba(16, 142, 233, 0.2);
            position: relative;
        }

        .back-btn { position: absolute; top: 30px; left: 20px; color: #fff; font-size: 20px; }
        .title-4d { font-family: 'Montserrat', sans-serif; font-size: 22px; color: #fff; letter-spacing: 1px; }

        main { max-width: 450px; margin: -30px auto 0; padding: 0 15px; }

        .selector-box { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #fff; padding: 15px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px;
        }

        .selector-box button { 
            background: var(--bg); border: none; width: 40px; height: 40px; 
            border-radius: 50%; color: var(--dana-blue); cursor: pointer; transition: 0.3s;
        }
        .selector-box button:hover { background: var(--dana-blue); color: #fff; }
        .month-label { font-weight: 800; color: var(--dana-blue); font-size: 18px; }

        .calendar-grid { 
            background: #fff; padding: 20px; border-radius: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.05); display: grid; 
            grid-template-columns: repeat(7, 1fr); gap: 10px;
        }

        .day-name { text-align: center; font-weight: 700; font-size: 12px; color: #b2bec3; padding-bottom: 10px; }
        .day-name.sunday { color: var(--holiday-red); }

        .day { 
            aspect-ratio: 1/1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; border-radius: 15px; font-weight: 700; 
            cursor: pointer; position: relative; transition: 0.2s; background: #fafafa;
        }
        .day:hover { background: #f0f7ff; transform: translateY(-2px); }

        .day span { font-size: 16px; }
        .day .hijri { font-size: 9px; font-weight: 400; color: #636e72; }

        /* Status Styles */
        .day.today { background: var(--dana-blue) !important; color: #fff; }
        .day.today .hijri { color: rgba(255,255,255,0.8); }
        .day.holiday { color: var(--holiday-red); }
        .day.holiday .hijri { color: var(--holiday-red); opacity: 0.6; }

        .holiday-dot { width: 5px; height: 5px; background: var(--holiday-red); border-radius: 50%; position: absolute; bottom: 5px; }

        /* Popup */
        #popup { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(5px); justify-content: center; align-items: center; z-index: 99; 
        }
        .popup-box { background: #fff; padding: 30px; border-radius: 30px; width: 85%; max-width: 350px; text-align: center; }
        .popup-box h3 { color: var(--dana-blue); margin-bottom: 10px; }
        .popup-btn { background: var(--dana-blue); color: #fff; border: none; padding: 12px; width: 100%; border-radius: 15px; margin-top: 20px; font-weight: 700; }
    </style>
</head>
<body>

<header>
    <i class="fas fa-chevron-left back-btn"></i>
    <h1 class="title-4d">KALENDER 2026</h1>
</header>

<main>
    <div class="selector-box">
        <button onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
        <div id="monthYear" class="month-label">Februari 2026</div>
        <button onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="calendar-grid" id="calendar"></div>
</main>

<div id="popup">
    <div class="popup-box">
        <h3 id="popDate">Tanggal</h3>
        <p id="popHijri" style="color:#636e72; font-size:14px; margin-bottom:15px;"></p>
        <p id="popMsg" style="font-weight:600;"></p>
        <button class="popup-btn" onclick="closePopup()">TUTUP</button>
    </div>
</div>

<script>
    let currDate = new Date();
    let holidayList = [];

    async function loadHolidays() {
        try {
            // Tembak API yang lebih akurat untuk Indonesia
            const res = await fetch(`https://api-harilibur.vercel.app/api?year=${currDate.getFullYear()}`);
            holidayList = await res.json();
            render();
        } catch (e) {
            console.log("API Error, Fallback mode");
            render();
        }
    }

    function render() {
        const grid = document.getElementById('calendar');
        grid.innerHTML = '';
        
        const year = currDate.getFullYear();
        const month = currDate.getMonth();
        
        document.getElementById('monthYear').innerText = moment(currDate).format('MMMM YYYY');

        const dayLabels = ['Min','Sen','Sel','Rab','Kam','Jum','Sab'];
        dayLabels.forEach((d, i) => {
            grid.innerHTML += `<div class="day-name ${i===0?'sunday':''}">${d}</div>`;
        });

        const startDay = new Date(year, month, 1).getDay();
        const totalDays = new Date(year, month + 1, 0).getDate();

        for(let i=0; i<startDay; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=totalDays; d++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const m = moment(dateStr, 'YYYY-MM-DD');
            const hijriDay = m.format('iD'); // Menggunakan moment-hijri agar akurat
            
            const isToday = moment().isSame(m, 'day');
            const isSunday = dateObj = new Date(year, month, d).getDay() === 0;
            const holiday = holidayList.find(h => h.holiday_date === dateStr);

            let classes = ['day'];
            if(isToday) classes.push('today');
            if(isSunday || holiday) classes.push('holiday');

            grid.innerHTML += `
                <div class="${classes.join(' ')}" onclick="showPop('${dateStr}', '${holiday?holiday.holiday_name:''}', ${isSunday})">
                    <span>${d}</span>
                    <span class="hijri">${hijriDay}</span>
                    ${holiday ? '<div class="holiday-dot"></div>' : ''}
                </div>
            `;
        }
    }

    function showPop(date, name, isSunday) {
        const m = moment(date);
        document.getElementById('popDate').innerText = m.format('DD MMMM YYYY');
        document.getElementById('popHijri').innerText = m.format('iD iMMMM iYYYY') + ' H';
        document.getElementById('popMsg').innerText = name || (isSunday ? "Libur Akhir Pekan" : "Agenda Nasional Nihil");
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() { document.getElementById('popup').style.display = 'none'; }
    function changeMonth(val) { currDate.setMonth(currDate.getMonth() + val); render(); }

    window.onload = loadHolidays;
</script>
</body>
</html>
