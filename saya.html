<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blockchain Ledger - Master Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --dana-blue: #108ee9;
            --safe-green: #4cd964;
            --danger-red: #ff3b30;
            --tech-gray: #2c3e50;
            --bg-light: #f8f9fb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-light); color: #333; min-height: 100vh; }

        /* HEADER */
        .header { 
            background: var(--dana-blue); 
            color: white; 
            padding: 20px 5%; 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h3 { font-size: 16px; font-weight: 600; }

        /* STATUS CARD */
        .status-card {
            background: white;
            margin: 15px 5%;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-info p { font-size: 10px; color: #888; margin-bottom: 2px; }
        .status-info h4 { font-size: 13px; font-weight: 600; }

        /* LEDGER LIST */
        .ledger-container { padding: 0 5% 100px; }
        
        .block {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--dana-blue);
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .hash-id { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 10px; 
            background: #f0f2f5; 
            padding: 4px 8px; 
            border-radius: 4px;
            color: var(--tech-gray);
            display: inline-block;
            margin-bottom: 8px;
        }

        .block-info { display: flex; justify-content: space-between; align-items: flex-start; }
        .block-title { font-size: 13px; font-weight: 600; margin-bottom: 4px; color: #2d3436; }
        .block-time { font-size: 10px; color: #aaa; }
        
        .nominal { font-weight: 700; font-size: 14px; }
        .plus { color: var(--safe-green); }
        .minus { color: var(--danger-red); }

        .chain-link {
            font-size: 9px;
            color: #bbb;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
            display: flex;
            align-items: center;
            gap: 5px;
            word-break: break-all;
        }

        .verified-badge {
            position: absolute;
            right: 10px;
            top: 15px;
            background: rgba(76, 217, 100, 0.1);
            color: var(--safe-green);
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            border: 0.5px solid var(--safe-green);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #aaa;
        }
        .empty-state i { font-size: 40px; margin-bottom: 15px; opacity: 0.3; }

    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <h3>Blockchain Ledger</h3>
        <i class="fas fa-shield-halved"></i>
    </div>

    <div class="status-card">
        <div class="status-info">
            <p>System Integrity</p>
            <h4 id="system-status"><i class="fas fa-sync fa-spin"></i> Checking...</h4>
        </div>
        <div class="status-info" style="text-align: right;">
            <p>Total Block</p>
            <h4 id="block-count">0</h4>
        </div>
    </div>

    <div class="ledger-container" id="ledger-list">
        </div>

    <script>
        function renderLedger() {
            const container = document.getElementById('ledger-list');
            const blockCountLabel = document.getElementById('block-count');
            const systemStatus = document.getElementById('system-status');
            
            // Ambil data dari localStorage (Kas Ledger)
            const ledgerData = JSON.parse(localStorage.getItem('kas_ledger')) || [];
            
            // Update Stats
            blockCountLabel.innerText = ledgerData.length;
            
            if (ledgerData.length === 0) {
                systemStatus.innerHTML = '<i class="fas fa-info-circle"></i> No Data';
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-database"></i>
                        <p>Belum ada riwayat transaksi,<br>Ikhwan/Akhwat.</p>
                    </div>
                `;
                return;
            }

            systemStatus.innerHTML = '<i class="fas fa-check-circle" style="color:var(--safe-green)"></i> Verified';
            container.innerHTML = ''; // Clear container

            // Tampilkan dari yang paling baru
            [...ledgerData].reverse().forEach(data => {
                const block = document.createElement('div');
                block.className = 'block';
                block.innerHTML = `
                    <div class="verified-badge">SECURE</div>
                    <span class="hash-id">HASH: ${data.currentHash || 'UNHASHED'}</span>
                    <div class="block-info">
                        <div>
                            <div class="block-title">${data.keterangan}</div>
                            <div class="block-time">${data.waktu}</div>
                        </div>
                        <div class="nominal ${data.tipe === 'masuk' ? 'plus' : 'minus'}">
                            ${data.tipe === 'masuk' ? '+' : '-'} Rp ${parseInt(data.nominal).toLocaleString()}
                        </div>
                    </div>
                    <div class="chain-link">
                        <i class="fas fa-link"></i> Prev Hash: ${data.prevHash || '000000'}
                    </div>
                `;
                container.appendChild(block);
            });
        }

        // Jalankan saat halaman dibuka
        window.onload = renderLedger;
    </script>
</body>
</html>
