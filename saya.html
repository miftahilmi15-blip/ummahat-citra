<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invest Pro | Smart Wakaf</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-green: #22c55e;
            --accent-blue: #3b82f6;
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        /* --- GLASSMORPHISM UI --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }

        /* --- HEADER --- */
        .header {
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent-blue); }

        /* --- MAIN PORTFOLIO --- */
        .portfolio-section {
            padding: 0 20px;
            margin-bottom: 30px;
        }
        .main-balance {
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .main-balance::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--accent-blue), transparent);
            animation: rotate 10s linear infinite;
            opacity: 0.1;
            z-index: -1;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .label-invest { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 2px; }
        .total-value { font-size: 32px; font-weight: 800; margin: 10px 0; }
        .growth-tag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(34, 197, 94, 0.2);
            color: var(--accent-green);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* --- CHART REPLACEMENT (Gaya Saham) --- */
        .mini-chart {
            height: 60px;
            margin-top: 20px;
            display: flex;
            align-items: flex-end;
            gap: 4px;
        }
        .bar { 
            flex: 1; 
            background: var(--accent-blue); 
            opacity: 0.5; 
            border-radius: 4px 4px 0 0;
            transition: 0.3s;
        }
        .bar:hover { opacity: 1; transform: scaleY(1.1); }

        /* --- ACTIONS GRID --- */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 0 20px;
            margin-bottom: 30px;
        }
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .icon-circle {
            width: 55px; height: 55px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            color: var(--text-main);
            transition: 0.3s;
        }
        .action-btn:hover .icon-circle { background: var(--accent-blue); transform: translateY(-5px); }
        .action-btn p { font-size: 10px; font-weight: 500; color: #94a3b8; }

        /* --- ASSET LIST --- */
        .asset-section { padding: 0 20px; }
        .asset-section h3 { font-size: 16px; margin-bottom: 15px; }
        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            margin-bottom: 12px;
        }
        .asset-info { display: flex; gap: 15px; align-items: center; }
        .asset-icon { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .asset-name h4 { font-size: 14px; margin-bottom: 2px; }
        .asset-name p { font-size: 11px; color: #94a3b8; }
        .asset-value { text-align: right; }
        .asset-value p { font-size: 14px; font-weight: 700; }
        .asset-value span { font-size: 10px; color: var(--accent-green); }

        /* --- NAV BOTTOM --- */
        .nav-bottom {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            height: 70px;
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-link { color: #64748b; font-size: 20px; transition: 0.3s; }
        .nav-link.active { color: var(--accent-blue); }
        .nav-link-center {
            width: 60px; height: 60px;
            background: var(--accent-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 24px;
            margin-top: -40px;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-profile">
            <img src="https://i.pravatar.cc/150?u=admin" class="avatar" alt="User">
            <div>
                <p style="font-size: 10px; color: #94a3b8;">Investor Akhirat</p>
                <p style="font-size: 14px; font-weight: 700;">Hamba Allah</p>
            </div>
        </div>
        <i class="fas fa-bell glass-card" style="padding: 12px; border-radius: 12px; font-size: 18px;"></i>
    </div>

    <div class="portfolio-section">
        <div class="glass-card main-balance">
            <p class="label-invest">Estimated Portfolio Value</p>
            <h2 class="total-value" id="val-saldo">Rp 25,750,000</h2>
            <div class="growth-tag">
                <i class="fas fa-arrow-up"></i>
                <span>+12.5% Impact</span>
            </div>

            <div class="mini-chart" id="chart-bars">
                </div>
        </div>
    </div>

    <div class="action-grid">
        <div class="action-btn"><div class="icon-circle"><i class="fas fa-plus"></i></div><p>Add Infaq</p></div>
        <div class="action-btn"><div class="icon-circle"><i class="fas fa-file-contract"></i></div><p>Sukuk</p></div>
        <div class="action-btn"><div class="icon-circle"><i class="fas fa-chart-pie"></i></div><p>Analisis</p></div>
        <div class="action-btn"><div class="icon-circle"><i class="fas fa-ellipsis-h"></i></div><p>Lainnya</p></div>
    </div>

    <div class="asset-section">
        <h3>Top Assets (Program)</h3>
        
        <div class="glass-card asset-item">
            <div class="asset-info">
                <div class="asset-icon" style="background: rgba(59, 130, 246, 0.2); color: var(--accent-blue);">
                    <i class="fas fa-mosque"></i>
                </div>
                <div class="asset-name">
                    <h4>Wakaf Menara</h4>
                    <p>WKF-2024-A</p>
                </div>
            </div>
            <div class="asset-value">
                <p>Rp 15.0M</p>
                <span>Yield: 100% Barokah</span>
            </div>
        </div>

        <div class="glass-card asset-item">
            <div class="asset-info">
                <div class="asset-icon" style="background: rgba(34, 197, 94, 0.2); color: var(--accent-green);">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="asset-name">
                    <h4>Beasiswa Santri</h4>
                    <p>EDU-2024-B</p>
                </div>
            </div>
            <div class="asset-value">
                <p>Rp 5.2M</p>
                <span>75 Santri Aktif</span>
            </div>
        </div>
    </div>

    <div class="glass-card nav-bottom">
        <a href="#" class="nav-link active"><i class="fas fa-chart-line"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-wallet"></i></a>
        <div class="nav-link-center"><i class="fas fa-qrcode"></i></div>
        <a href="#" class="nav-link"><i class="fas fa-history"></i></a>
        <a href="#" class="nav-link"><i class="fas fa-user-circle"></i></a>
    </div>

    <script>
        // Generate Grafik Random ala Saham
        const chart = document.getElementById('chart-bars');
        for(let i=0; i<20; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            const h = Math.floor(Math.random() * 50) + 10;
            bar.style.height = h + 'px';
            chart.appendChild(bar);
        }

        // Fungsi Saldo Dinamis (Bisa disambung ke localStorage Bos yang lama)
        function loadBalance() {
            let dataRaw = localStorage.getItem('kas_ledger');
            if(dataRaw) {
                let listKas = JSON.parse(dataRaw);
                let total = 0;
                listKas.forEach(t => {
                    if(t.tipe === 'masuk') total += parseInt(t.nominal);
                    else total -= parseInt(t.nominal);
                });
                document.getElementById('val-saldo').innerText = "Rp " + total.toLocaleString('id-ID');
            }
        }

        window.onload = loadBalance;
    </script>
</body>
</html>
