<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaldik E-Santri Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/id.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xsoh/moment-hijri@master/moment-hijri.js"></script>

    <style>
        :root {
            --dana-blue: #108ee9;
            --holiday: #eb4d4b;
            --education: #26a69a; /* Warna khas pendidikan */
            --bg: #f4f7fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: #333; }

        header { 
            background: var(--dana-blue); padding: 50px 20px 90px; text-align: center; 
            border-radius: 0 0 50px 50px; box-shadow: 0 10px 30px rgba(16, 142, 233, 0.2);
        }

        .title-4d { font-family: 'Montserrat', sans-serif; font-size: 24px; color: #fff; text-transform: uppercase; }

        main { max-width: 450px; margin: -50px auto 0; padding: 0 15px; }

        .selector-card { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #fff; padding: 22px; border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 35px;
        }

        .month-label { font-weight: 800; color: var(--dana-blue); font-size: 20px; }

        .calendar-card { background: #fff; padding: 25px; border-radius: 30px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); }

        /* Grid Presisi agar Sabtu tidak lari */
        .grid-cal { 
            display: grid; grid-template-columns: repeat(7, 1fr); 
            gap: 12px; justify-items: center; text-align: center;
        }

        .day-header { font-weight: 800; font-size: 12px; color: #b2bec3; padding-bottom: 15px; text-transform: uppercase; width: 100%; }
        .day-header.sun { color: var(--holiday); }

        .day-cell { 
            width: 100%; aspect-ratio: 1/1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; border-radius: 15px; 
            font-weight: 700; cursor: pointer; background: #f9fbff; position: relative;
        }

        .day-cell span { font-size: 15px; }
        .day-cell .hijri-text { font-size: 9px; font-weight: 400; color: #95a5a6; margin-top: 2px; }

        /* Penanda Status */
        .day-cell.today { background: var(--dana-blue) !important; color: #fff; box-shadow: 0 5px 15px rgba(16,142,233,0.3); }
        .day-cell.today .hijri-text { color: #d1e9ff; }

        .day-cell.holiday { color: var(--holiday); background: #fff1f0; }
        .day-cell.kaldik { border: 2px solid var(--education); color: var(--education); }

        .dot-marker { width: 5px; height: 5px; border-radius: 50%; position: absolute; bottom: 6px; }

        /* Modal Popup */
        #popup { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 1000; 
        }
        .popup-box { background: #fff; padding: 35px 25px; border-radius: 35px; width: 85%; max-width: 360px; text-align: center; }
        .close-btn { background: var(--dana-blue); color: #fff; border: none; padding: 14px; width: 100%; border-radius: 18px; margin-top: 20px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 class="title-4d">Kaldik Yayasan</h1>
</header>

<main>
    <div class="selector-card">
        <button onclick="moveMonth(-1)" style="border:none; background:none; color:var(--dana-blue); cursor:pointer;"><i class="fas fa-chevron-left fa-lg"></i></button>
        <div id="monthDisplay" class="month-label">...</div>
        <button onclick="moveMonth(1)" style="border:none; background:none; color:var(--dana-blue); cursor:pointer;"><i class="fas fa-chevron-right fa-lg"></i></button>
    </div>

    <div class="calendar-card">
        <div class="grid-cal" id="grid"></div>
    </div>
</main>

<div id="popup">
    <div class="popup-box">
        <h3 id="popTitle" style="color:var(--dana-blue)"></h3>
        <p id="popHijri" style="margin: 8px 0; font-size: 14px; color: #7f8c8d;"></p>
        <div style="height: 1px; background: #eee; margin: 15px 0;"></div>
        <p id="popDesc" style="font-weight: 600; font-size: 15px; color: #2c3e50;"></p>
        <button class="close-btn" onclick="closePopup()">MENGERTI</button>
    </div>
</div>

<script>
    moment.locale('id');
    let viewDate = moment();
    let kaldikEvents = [];

    // Referensi API Kaldik (Kalender Pendidikan Nasional)
    // Catatan: Menggunakan endpoint agregator Kaldik Indonesia
    async function getKaldik() {
        try {
            // Tembak API Kaldik Nasional / Data Sekolah
            const response = await fetch(`https://api.npoint.io/6f3531b7829703621415`); // Endpoint Data Kaldik 2026
            kaldikEvents = await response.json();
            render();
        } catch (e) {
            console.error("Gagal Load Kaldik");
            render();
        }
    }

    function render() {
        const grid = document.getElementById('grid');
        const monthLabel = document.getElementById('monthDisplay');
        grid.innerHTML = '';
        
        monthLabel.innerText = viewDate.format('MMMM YYYY');

        const headers = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
        headers.forEach((h, i) => {
            grid.innerHTML += `<div class="day-header ${i===0?'sun':''}">${h}</div>`;
        });

        const start = viewDate.clone().startOf('month').day();
        const total = viewDate.daysInMonth();

        for(let i=0; i<start; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=total; d++) {
            const current = viewDate.clone().date(d);
            const dateStr = current.format('YYYY-MM-DD');
            const hDay = current.format('iD'); // Hijriyah via moment-hijri
            
            const isToday = moment().isSame(current, 'day');
            const isSun = current.day() === 0;
            
            // Cek Event dari API Kaldik
            const event = kaldikEvents.find(e => e.tanggal === dateStr);

            let cellClass = 'day-cell';
            if(isToday) cellClass += ' today';
            if(isSun || (event && event.tipe === 'libur')) cellClass += ' holiday';
            if(event && event.tipe === 'kegiatan') cellClass += ' kaldik';

            grid.innerHTML += `
                <div class="${cellClass}" onclick="openPopup('${dateStr}', '${event?event.keterangan:''}', ${isSun})">
                    <span>${d}</span>
                    <span class="hijri-text">${hDay}</span>
                    ${event ? `<div class="dot-marker" style="background:${event.tipe==='libur'?'var(--holiday)':'var(--education)'}"></div>` : ''}
                </div>
            `;
        }
    }

    function openPopup(date, desc, isSun) {
        const m = moment(date);
        document.getElementById('popTitle').innerText = m.format('DD MMMM YYYY');
        document.getElementById('popHijri').innerText = m.format('iD iMMMM iYYYY') + ' H';
        document.getElementById('popDesc').innerText = desc || (isSun ? "Libur Akhir Pekan" : "KBM Efektif");
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() { document.getElementById('popup').style.display = 'none'; }
    function moveMonth(n) { viewDate.add(n, 'month'); render(); }

    window.onload = getKaldik;
</script>
</body>
</html>
