<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaldik Yayasan Pro - Kemenag Source</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/id.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xsoh/moment-hijri@master/moment-hijri.js"></script>

    <style>
        :root {
            --dana-blue: #108ee9;
            --bg-light: #f4f7fa;
            --holiday-red: #eb4d4b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg-light); color: #333; }

        header { 
            background: var(--dana-blue); 
            padding: 50px 20px 80px; /* Padding bawah lebih besar */
            text-align: center; 
            border-radius: 0 0 40px 40px;
        }

        .title-4d { 
            font-family: 'Montserrat', sans-serif; 
            font-size: 24px; 
            color: #fff; 
            text-transform: uppercase;
        }

        main { max-width: 450px; margin: -40px auto 0; padding: 0 15px; }

        /* Jarak antar elemen ditingkatkan */
        .month-selector { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #fff; padding: 20px; border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
            margin-bottom: 30px; /* Jarak ke kalender diperlebar */
        }

        .month-label { font-weight: 800; color: var(--dana-blue); font-size: 20px; }

        .calendar-box { 
            background: #fff; padding: 25px; border-radius: 30px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
        }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 12px; }

        .day-name { 
            text-align: center; font-weight: 700; font-size: 12px; 
            color: #b2bec3; margin-bottom: 15px;
        }

        .day { 
            aspect-ratio: 1/1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; border-radius: 15px; 
            font-weight: 700; cursor: pointer; background: #f9f9f9;
            position: relative; transition: 0.2s;
        }

        .day span { font-size: 16px; }
        .day .hijri { font-size: 9px; font-weight: 400; color: #888; margin-top: 2px; }

        /* States */
        .day.today { background: var(--dana-blue); color: #fff; }
        .day.today .hijri { color: #eee; }
        .day.holiday { color: var(--holiday-red); }
        .day.holiday .hijri { color: var(--holiday-red); opacity: 0.6; }

        .dot { width: 4px; height: 4px; background: var(--holiday-red); border-radius: 50%; position: absolute; bottom: 6px; }

        /* Popup */
        #popup { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(8px); justify-content: center; align-items: center; z-index: 100; 
        }
        .popup-card { background: #fff; padding: 30px; border-radius: 30px; width: 85%; max-width: 350px; text-align: center; }
        .btn-close { background: var(--dana-blue); color: #fff; border: none; padding: 12px; width: 100%; border-radius: 15px; margin-top: 20px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1 class="title-4d">Kaldik Yayasan</h1>
</header>

<main>
    <div class="month-selector">
        <button onclick="moveMonth(-1)" style="border:none; background:none; color:var(--dana-blue); cursor:pointer;"><i class="fas fa-chevron-left fa-lg"></i></button>
        <div id="monthYear" class="month-label">...</div>
        <button onclick="moveMonth(1)" style="border:none; background:none; color:var(--dana-blue); cursor:pointer;"><i class="fas fa-chevron-right fa-lg"></i></button>
    </div>

    <div class="calendar-box">
        <div class="grid" id="calendar"></div>
    </div>
</main>

<div id="popup">
    <div class="popup-card">
        <h3 id="popTgl" style="color:var(--dana-blue)"></h3>
        <p id="popHijri" style="margin: 10px 0; font-size: 14px; color: #888;"></p>
        <hr style="margin: 15px 0; border: 0; border-top: 1px solid #eee;">
        <p id="popKet" style="font-weight: 600; color: #333;"></p>
        <button class="btn-close" onclick="closePop()">OK, TUTUP</button>
    </div>
</div>

<script>
    moment.locale('id');
    let viewDate = moment();
    let holidays = [];

    // Tembak API (Menggunakan API yang mengambil data resmi Kemenag/Pemerintah)
    async function fetchKemenagData() {
        try {
            const year = viewDate.year();
            const response = await fetch(`https://dayoffapi.vercel.app/api?year=${year}`);
            holidays = await response.json();
            render();
        } catch (e) {
            console.error("Gagal ambil data");
            render();
        }
    }

    function render() {
        const grid = document.getElementById('calendar');
        const label = document.getElementById('monthYear');
        grid.innerHTML = '';
        
        label.innerText = viewDate.format('MMMM YYYY');

        const days = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
        days.forEach(d => grid.innerHTML += `<div class="day-name">${d}</div>`);

        const firstDay = viewDate.clone().startOf('month').day();
        const daysInMonth = viewDate.daysInMonth();

        for(let i=0; i<firstDay; i++) grid.innerHTML += `<div></div>`;

        for(let d=1; d<=daysInMonth; d++) {
            const currentLoop = viewDate.clone().date(d);
            const dateStr = currentLoop.format('YYYY-MM-DD');
            
            // Konversi Hijriyah (Akurasi Tinggi)
            const hDay = currentLoop.format('iD');
            
            const isToday = moment().isSame(currentLoop, 'day');
            const isSun = currentLoop.day() === 0;
            const hldy = holidays.find(h => h.tanggal === dateStr);

            let dayClass = 'day';
            if(isToday) dayClass += ' today';
            if(isSun || hldy) dayClass += ' holiday';

            grid.innerHTML += `
                <div class="${dayClass}" onclick="openPop('${dateStr}', '${hldy?hldy.keterangan:''}', ${isSun})">
                    <span>${d}</span>
                    <span class="hijri">${hDay}</span>
                    ${hldy ? '<div class="dot"></div>' : ''}
                </div>
            `;
        }
    }

    function openPop(date, msg, isSun) {
        const m = moment(date);
        document.getElementById('popTgl').innerText = m.format('DD MMMM YYYY');
        document.getElementById('popHijri').innerText = m.format('iD iMMMM iYYYY') + ' H';
        document.getElementById('popKet').innerText = msg || (isSun ? "Libur Akhir Pekan" : "Tidak ada agenda");
        document.getElementById('popup').style.display = 'flex';
    }

    function closePop() { document.getElementById('popup').style.display = 'none'; }
    function moveMonth(n) { viewDate.add(n, 'month'); fetchKemenagData(); }

    window.onload = fetchKemenagData;
</script>
</body>
</html>
