<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaldik Yayasan Pro - Sempurna</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/id.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xsoh/moment-hijri@master/moment-hijri.js"></script>

    <style>
        :root {
            --dana-blue: #108ee9;
            --holiday: #eb4d4b;
            --education: #26a69a;
            --bg: #f4f7fa;
        }

        /* Reset Dasar */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: #333; overflow-x: hidden; }

        header { 
            background: var(--dana-blue); padding: 50px 20px 100px; text-align: center; 
            border-radius: 0 0 50px 50px; box-shadow: 0 10px 30px rgba(16, 142, 233, 0.2);
        }

        .title-4d { font-family: 'Montserrat', sans-serif; font-size: 26px; color: #fff; text-transform: uppercase; letter-spacing: 1px; }

        main { max-width: 450px; margin: -60px auto 0; padding: 0 15px; }

        .selector-card { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #fff; padding: 25px; border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 35px;
        }

        .month-label { font-weight: 800; color: var(--dana-blue); font-size: 22px; }

        .calendar-card { background: #fff; padding: 20px; border-radius: 35px; box-shadow: 0 15px 40px rgba(0,0,0,0.05); }

        /* FIX SABTU: Grid Presisi 100% */
        .grid-cal { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            width: 100%;
            justify-items: stretch;
        }

        .day-header { 
            font-weight: 800; font-size: 13px; color: #b2bec3; 
            padding-bottom: 20px; text-transform: uppercase; text-align: center;
        }
        .day-header.sun { color: var(--holiday); }

        .day-cell { 
            aspect-ratio: 1/1; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; border-radius: 18px; 
            font-weight: 700; cursor: pointer; background: #f8fafc; 
            position: relative; margin: 4px; transition: 0.2s;
        }
        .day-cell:hover { background: #f0f7ff; transform: scale(1.05); }

        .day-cell span { font-size: 17px; position: relative; z-index: 2; }
        .day-cell .hijri-text { font-size: 9px; font-weight: 400; color: #95a5a6; margin-top: 2px; }

        /* Penanda Status */
        .day-cell.today { background: var(--dana-blue) !important; color: #fff !important; box-shadow: 0 8px 20px rgba(16,142,233,0.3); }
        .day-cell.today .hijri-text { color: rgba(255,255,255,0.8); }

        .day-cell.holiday { color: var(--holiday); background: #fff5f5; }
        .day-cell.holiday .hijri-text { color: var(--holiday); opacity: 0.6; }

        .day-cell.kaldik { border: 2px solid var(--education); color: var(--education); }

        .dot-marker { width: 5px; height: 5px; border-radius: 50%; position: absolute; bottom: 8px; }

        /* Modal Popup Premium */
        #popup { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(12px); justify-content: center; align-items: center; z-index: 9999; 
        }
        .popup-box { background: #fff; padding: 40px 30px; border-radius: 40px; width: 85%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        .close-btn { background: var(--dana-blue); color: #fff; border: none; padding: 16px; width: 100%; border-radius: 20px; margin-top: 25px; font-weight: 700; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<header>
    <h1 class="title-4d">Kaldik E-Santri</h1>
</header>

<main>
    <div class="selector-card">
        <button onclick="moveMonth(-1)" style="border:none; background:none; color:var(--dana-blue); cursor:pointer;"><i class="fas fa-chevron-left fa-xl"></i></button>
        <div id="monthDisplay" class="month-label">...</div>
        <button onclick="moveMonth(1)" style="border:none; background:none; color:var(--dana-blue); cursor:pointer;"><i class="fas fa-chevron-right fa-xl"></i></button>
    </div>

    <div class="calendar-card">
        <div class="grid-cal" id="grid"></div>
    </div>
</main>

<div id="popup">
    <div class="popup-box">
        <h3 id="popTitle" style="color:var(--dana-blue); font-size: 24px;"></h3>
        <p id="popHijri" style="margin: 10px 0; font-size: 16px; color: #95a5a6;"></p>
        <div style="height: 1px; background: #eee; margin: 20px 0;"></div>
        <p id="popDesc" style="font-weight: 700; font-size: 18px; color: #2c3e50; line-height: 1.4;"></p>
        <button class="close-btn" onclick="closePopup()">MENGERTI</button>
    </div>
</div>

<script>
    moment.locale('id');
    let viewDate = moment();
    let holidayData = [];

    // Tembak API Nager (Paling stabil untuk Indonesia)
    async function fetchAllData() {
        try {
            const response = await fetch(`https://date.nager.at/api/v3/PublicHolidays/${viewDate.year()}/ID`);
            const data = await response.json();
            holidayData = data.map(h => ({
                tanggal: h.date,
                keterangan: h.localName,
                tipe: 'libur'
            }));
            render();
        } catch (e) {
            console.warn("API limit/error, menggunakan mode mandiri");
            render();
        }
    }

    function render() {
        const grid = document.getElementById('grid');
        const monthLabel = document.getElementById('monthDisplay');
        grid.innerHTML = '';
        
        monthLabel.innerText = viewDate.format('MMMM YYYY');

        // Header Hari
        const headers = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
        headers.forEach((h, i) => {
            grid.innerHTML += `<div class="day-header ${i===0?'sun':''}">${h}</div>`;
        });

        const start = viewDate.clone().startOf('month').day();
        const total = viewDate.daysInMonth();

        // Padding
        for(let i=0; i<start; i++) grid.innerHTML += `<div></div>`;

        // Loop Tanggal
        for(let d=1; d<=total; d++) {
            const current = viewDate.clone().date(d);
            const dateStr = current.format('YYYY-MM-DD');
            const hDay = current.format('iD'); // Hijriyah via moment-hijri
            
            const isToday = moment().isSame(current, 'day');
            const isSun = current.day() === 0;
            const event = holidayData.find(e => e.tanggal === dateStr);

            let cellClass = 'day-cell';
            if(isToday) cellClass += ' today';
            if(isSun || (event && event.tipe === 'libur')) cellClass += ' holiday';

            grid.innerHTML += `
                <div class="${cellClass}" onclick="openPopup('${dateStr}', '${event?event.keterangan:''}', ${isSun})">
                    <span>${d}</span>
                    <span class="hijri-text">${hDay}</span>
                    ${event ? `<div class="dot-marker" style="background:var(--holiday)"></div>` : ''}
                </div>
            `;
        }
    }

    function openPopup(date, desc, isSun) {
        const m = moment(date);
        document.getElementById('popTitle').innerText = m.format('DD MMMM YYYY');
        document.getElementById('popHijri').innerText = m.format('iD iMMMM iYYYY') + ' H';
        document.getElementById('popDesc').innerText = desc || (isSun ? "Libur Pekanan (Minggu)" : "KBM Efektif / Agenda Nihil");
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() { document.getElementById('popup').style.display = 'none'; }
    function moveMonth(n) { viewDate.add(n, 'month'); fetchAllData(); }

    window.onload = fetchAllData;
</script>
</body>
</html>
